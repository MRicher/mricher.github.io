<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loaded Numbers - RCMP.ca</title>
  <!-- GCWeb Theme CSS -->
  <link rel="stylesheet" href="https://wet-boew.github.io/themes-dist/GCWeb/GCWeb/css/wet-boew.min.css" />
  <link rel="stylesheet" href="https://wet-boew.github.io/themes-dist/GCWeb/GCWeb/css/theme.min.css" />
  <!-- GCWeb Theme JS -->
  <script src="https://wet-boew.github.io/themes-dist/GCWeb/GCWeb/js/wet-boew.min.js"></script>
  <script src="https://wet-boew.github.io/themes-dist/GCWeb/GCWeb/js/theme.min.js"></script>
</head>
<body vocab="http://schema.org/" typeof="WebPage">
  <main role="main" property="mainContentOfPage" class="container">
    <h1>New Brunswick <abbr>RCMP</Abbr> daily occurrence report<br>
      <small>April 2, 6 am â€“ April 3, 6 am</small></h1>
      <div class="well"> 
        <div id="output" role="region" aria-labelledby="wb-cont" aria-live="polite">
          <p>Loading...</p>
        </div>
      </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(window.location.search);
      const baseFilename = params.get('file');
      const output = document.getElementById('output');

      if (!baseFilename || !/^[a-zA-Z0-9_-]+$/.test(baseFilename)) {
        output.innerHTML = '<p class="text-danger"><strong>Error:</strong> Missing or invalid "file" parameter in URL. Example: ?file=21-2025</p>';
        return;
      }

      const filename = `${baseFilename}.json`;

      try {
        const response = await fetch(filename);
        if (!response.ok) throw new Error(`Could not load ${filename} (HTTP ${response.status})`);

        const data = await response.json();
        const requiredKeys = ['number1', 'number2', 'number3', 'number4'];
        const missing = requiredKeys.filter(k => !(k in data));

        if (missing.length) {
          output.innerHTML = `<p class="text-danger"><strong>Error:</strong> Missing keys in JSON: ${missing.join(', ')}</p>`;
          return;
        }

        // Calculate total
        const total = Number(data.number1) + Number(data.number2) + Number(data.number3) + Number(data.number4);

        output.innerHTML = `
          <dl class="dl-horizontal brdr-0">
            <dt>Total number of calls</dt>
            <dd>${total}</dd>
            <dt>Priority 1</dt><dd>${data.number1}</dd>
            <dt>Priority 2</dt><dd>${data.number2}</dd>
            <dt>Priority 3</dt><dd>${data.number3}</dd>
            <dt>Priority 4</dt><dd>${data.number4}</dd>
          </dl>
          <section class="alert alert-info">
            <h2 id="s1">Operational files of note</h2>
            <p>Please note, locations refer to the <abbr>RCMP</abbr> detachment responsible for the area in which the incident occurred.</p>
          </section>
          <section id="s2">
            <h3>Northeast</h3>
            <ol>
              <li><b>Blackville:</b> Individual in mental distress. Individual transported to hospital.</li>
            </ol>
          </section>
          <section id="s3">
            <h3>Southeast</h3>
            <ol>
              <li><b>Blackville:</b> Individual in mental distress. Individual transported to hospital.</li>
            </ol>
          </section>
          <section id="s4">
            <h3>West</h3>
            <ol>
              <li><b>Blackville:</b> Individual in mental distress. Individual transported to hospital.</li>
            </ol>
          </section>
          <section id="s5">
            <h3>Codiac</h3>
            <ol>
              <li><b>Blackville:</b> Individual in mental distress. Individual transported to hospital.</li>
            </ol>
          </section>
        `;
      } catch (error) {
        output.innerHTML = `<p class="text-danger"><strong>Error loading file:</strong> ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
