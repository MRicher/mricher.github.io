<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loaded Numbers - Canada.ca</title>

  <!-- WET/GCWeb Theme CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/wet-boew@latest/dist/css/wet-boew.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/wet-boew@latest/dist/css/theme.min.css">

  <!-- Load WET scripts -->
  <script src="https://cdn.jsdelivr.net/npm/wet-boew@latest/dist/js/wet-boew.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/wet-boew@latest/dist/js/theme.min.js"></script>
</head>
<body vocab="http://schema.org/" typeof="WebPage">



  <!-- Main Content Area -->
  <main role="main" property="mainContentOfPage" class="container">
    <section>
      <div class="well">
        <div id="output" role="region" aria-labelledby="wb-cont" aria-live="polite">
          <p>Loading...</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Custom Script -->
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(window.location.search);
      const baseFilename = params.get('file');
      const output = document.getElementById('output');

      if (!baseFilename || !/^[a-zA-Z0-9_-]+$/.test(baseFilename)) {
        output.innerHTML = '<p class="text-danger"><strong>Error:</strong> Missing or invalid "file" parameter in URL. Example: ?file=21-2025</p>';
        return;
      }

      const filename = `${baseFilename}.json`;

      try {
        const response = await fetch(filename);
        if (!response.ok) throw new Error(`Could not load ${filename} (HTTP ${response.status})`);

        const data = await response.json();
        const requiredKeys = ['number1', 'number2', 'number3', 'number4'];
        const missing = requiredKeys.filter(k => !(k in data));

        if (missing.length) {
          output.innerHTML = `<p class="text-danger"><strong>Error:</strong> Missing keys in JSON: ${missing.join(', ')}</p>`;
          return;
        }

        output.innerHTML = `
          <p><strong>Number 1:</strong> ${data.number1}</p>
          <p><strong>Number 2:</strong> ${data.number2}</p>
          <p><strong>Number 3:</strong> ${data.number3}</p>
          <p><strong>Number 4:</strong> ${data.number4}</p>
        `;
      } catch (error) {
        output.innerHTML = `<p class="text-danger"><strong>Error loading file:</strong> ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
