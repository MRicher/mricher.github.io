<!doctype html>
<html lang="en-CA">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';"
    />
    <title data-en="Negotium" data-fr="Negotium">Negotium</title>
    <meta
      name="description"
      content="A tool to paste content from Microsoft Word and convert it to clean HTML. Negotium removes formatting bloat and generates web-ready code."
      data-en="A tool to paste content from Microsoft Word and convert it to clean HTML. Negotium removes formatting bloat and generates web-ready code."
      data-fr="Un outil pour coller du contenu de Microsoft Word et le convertir en HTML propre. Negotium supprime le formatage superflu et génère du code prêt pour le web."
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/quill.snow.css" />
    <link rel="stylesheet" href="css/creavia.css" />
    <link rel="stylesheet" href="css/negotium.css" />
  </head>

  <body>
    <a class="skip-link" href="#main-content" data-en="Skip to main content" data-fr="Passer au contenu principal"> Skip to main content </a>

    <header>
      <nav class="navbar navbar-expand-lg" aria-label="Main navigation" data-en="Main navigation" data-fr="Navigation principale">
        <div class="container">
          <div class="navbar-brand d-flex align-items-center">
            <img src="img/jobs.svg" alt="" class="me-2" style="height: 50px; width: auto" />
            <span data-en="Negotium" data-fr="Negotium">Negotium</span>
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation menu"
            data-en-label="Toggle navigation menu"
            data-fr-label="Basculer le menu de navigation"
          >
            <span class="navbar-toggler-icon" aria-hidden="true"></span>
            <span class="visually-hidden" data-en="Toggle navigation menu" data-fr="Basculer le menu de navigation"> Toggle navigation menu </span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav me-auto">
              <a class="nav-link" href="index.html" data-en="Home" data-fr="Accueil">Home</a>
            </div>

            <div class="language-switcher" role="group" aria-label="Settings" data-en="Settings" data-fr="Paramètres">
              <button
                id="theme-toggle"
                type="button"
                class="theme-toggle"
                aria-label="Toggle dark/light theme"
                data-en-label="Toggle dark/light theme"
                data-fr-label="Basculer le thème clair/sombre"
                data-en-dark="Switch to light mode"
                data-en-light="Switch to dark mode"
                data-fr-dark="Passer au mode clair"
                data-fr-light="Passer au mode sombre"
              >
                <span id="theme-text" data-en="Dark mode" data-fr="Mode sombre"> Dark mode </span>
              </button>

              <button
                id="lang-fr-btn"
                type="button"
                class="btn btn-outline-primary btn-sm"
                data-lang="fr-CA"
                aria-label="Passer au français"
                aria-pressed="false"
                style="display: none"
              >
                <span data-en="Français" data-fr="Français">Français</span>
              </button>

              <button
                id="lang-en-btn"
                type="button"
                class="btn btn-outline-primary btn-sm"
                data-lang="en-CA"
                aria-label="Switch to English"
                aria-pressed="false"
              >
                <span data-en="English" data-fr="English">English</span>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container" id="main-content">
      <section aria-labelledby="main-heading">
        <h1 id="main-heading" class="mb-4" data-en="Negotium" data-fr="Negotium">Negotium</h1>

        <p
          class="lead"
          data-en="Paste content from Microsoft Word and convert it to clean, web-ready HTML."
          data-fr="Collez du contenu de Microsoft Word et convertissez-le en HTML propre et prêt pour le web."
        >
          Paste content from Microsoft Word and convert it to clean, web-ready HTML.
        </p>

        <!-- Input Section -->
        <div class="card mb-4">
          <div class="card-header">
            <h2 class="h5 mb-0" data-en="Input - Paste Word content" data-fr="Entrée - Coller le contenu Word">Input - Paste Word content</h2>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label
                for="editor"
                class="form-label"
                data-en="Paste your Word document content here:"
                data-fr="Collez le contenu de votre document Word ici :"
              >
                Paste your Word document content here:
              </label>
              <div id="editor" aria-label="Rich text editor" data-en-label="Rich text editor" data-fr-label="Éditeur de texte enrichi"></div>
            </div>
            <div class="d-flex gap-2">
              <button type="button" class="btn btn-primary" id="convert-btn" data-en="Convert to HTML" data-fr="Convertir en HTML">
                Convert to HTML
              </button>
              <button type="button" class="btn btn-outline-secondary" id="clear-btn" data-en="Clear" data-fr="Effacer">Clear</button>
            </div>
          </div>
        </div>

        <!-- Output Section -->
        <div class="card mb-4" id="output-section" style="display: none">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h2 class="h5 mb-0" data-en="Output - Clean HTML" data-fr="Sortie - HTML propre">Output - Clean HTML</h2>
            <button type="button" class="btn btn-sm btn-outline-primary" id="copy-btn" data-en="Copy HTML" data-fr="Copier le HTML">Copy HTML</button>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="output" class="form-label" data-en="Cleaned HTML code (single line):" data-fr="Code HTML nettoyé (une seule ligne) :">
                Cleaned HTML code (single line):
              </label>
              <textarea
                id="output"
                class="form-control"
                rows="6"
                readonly
                aria-label="HTML output"
                data-en-label="HTML output"
                data-fr-label="Sortie HTML"
              ></textarea>
            </div>
            <div
              id="copy-feedback"
              class="alert alert-success"
              role="alert"
              style="display: none"
              data-en="HTML copied to clipboard!"
              data-fr="HTML copié dans le presse-papiers !"
            >
              HTML copied to clipboard!
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="mt-auto">
      <div class="container">
        <div class="text-center">
          <p id="version-info" class="mb-0" data-en="" data-fr=""></p>
        </div>
      </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/quill.js"></script>
    <script src="js/creavia.js"></script>
    <script src="js/negotium.js"></script>
  </body>
</html>
