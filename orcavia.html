<!DOCTYPE html>
<html lang="en-CA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-en="Create and edit MCC JSON files" data-fr="Créer et modifier des fichiers JSON de la CPM">Create and edit MCC JSON files</title>
    <meta name="description" data-en="Use this simple tool to create, edit, and check Mass Casualty Commission (MCC) JSON files. Orcavia helps you build complex files faster with a clear and easy-to-use interface." data-fr="Utilisez cet outil simple pour créer, modifier et vérifier les fichiers JSON de la Commission des pertes massives (CPM). Orcavia vous aide à créer des fichiers complexes plus rapidement grâce à une interface claire et facile à utiliser." content="Use this simple tool to create, edit, and check Mass Casualty Commission (MCC) JSON files. Orcavia helps you build complex files faster with a clear and easy-to-use interface.">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/creavia.css" rel="stylesheet">
    <link href="css/orcavia.css" rel="stylesheet">
</head>
<body>
    <!-- Skip to content link for accessibility -->
    <a href="#main-content" class="skip-link" data-en="Skip to main content" data-fr="Passer au contenu principal">Skip to main content</a>
    
    <!-- Navigation Header -->
    <header>
        <nav class="navbar navbar-expand-lg" role="navigation" aria-label="Main navigation">
            <div class="container">
                <!-- Brand/Logo -->
                <div class="navbar-brand d-flex align-items-center">
                    <img src="img/orca.png" alt="" class="me-2" style="height: 50px; width: auto;">
                    <span data-en="Orcavia" data-fr="Orcavia">Orcavia</span>
                </div>
                
                <!-- Mobile menu toggle button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation menu">
                    <span class="navbar-toggler-icon"></span>
                    <span class="sr-only" data-en="Toggle navigation menu" data-fr="Basculer le menu de navigation">Toggle navigation menu</span>
                </button>
                
                <!-- Navigation menu -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" role="menubar">
                        <li class="nav-item" role="none">
                            <a class="nav-link active" href="index.html" role="menuitem" aria-current="page" data-en="Home" data-fr="Accueil">Home</a>
                        </li>
                        <li class="nav-item" role="none">
                            <a class="nav-link" href="#" role="menuitem" 
                               data-en="About" data-fr="À propos">About</a>
                        </li>
                    </ul>
                    
                    <!-- Theme Toggle and Language Switcher -->
                    <div class="language-switcher" role="group" aria-label="Settings">
                        <!-- Theme toggle -->
                        <button type="button" class="theme-toggle" id="theme-toggle" 
                                aria-label="Toggle dark/light theme" 
                                data-en-light="Switch to Dark mode" 
                                data-fr-light="Passer au mode sombre"
                                data-en-dark="Switch to Light mode" 
                                data-fr-dark="Passer au mode clair">
                            <span id="theme-text" data-en="Dark mode" data-fr="Mode sombre">Dark mode</span>
                        </button>
                        
                        <!-- Language Switcher -->
                        <button type="button" class="btn btn-outline-primary btn-sm" 
                                data-lang="fr-CA" aria-pressed="false" 
                                aria-label="Passer au français" 
                                id="lang-fr-btn" style="display: none;">
                                <span data-en="Français" data-fr="Français">Français</span>
                        </button>
                        <button type="button" class="btn btn-outline-primary btn-sm" 
                                data-lang="en-CA" aria-pressed="false" 
                                aria-label="Switch to English" 
                                id="lang-en-btn">
                                <span data-en="English" data-fr="English">English</span>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- Main Content -->
    <main id="main-content" class="container" role="main">
        <!-- Back to Top Button -->
        <button 
            type="button" 
            class="back-to-top" 
            id="backToTop" 
            aria-label="Return to top of page"
            data-en="Return to top of page"
            data-fr="Retourner en haut de la page"
            title="Return to top">
        </button>
        
        <section aria-labelledby="main-heading">
            <h1 data-en="Create and edit <abbr>MCC</abbr> JSON files" data-fr="Créer et modifier des fichiers JSON de la <abbr>CPM</abbr>">Create and edit <abbr>MCC<abbr> JSON files</h1>
        </section>

        <div class="row">
            <div class="col-12">
                <div id="alerts-container"></div>
                
                <!-- File Upload Section -->
                <div class="file-upload">
                    <h3 data-en="Load JSON data" data-fr="Charger les données JSON">Load JSON data</h3>
                    <input type="file" id="file-upload" accept=".json">
                    <div class="load-options">
                        <label for="file-upload" class="btn btn-primary" data-en="Choose file" data-fr="Choisir le fichier">Choose file</label>
                        <span class="divider" data-en="or" data-fr="ou">or</span>
                        <button class="btn btn-secondary" id="load-from-url-btn" data-en="Load from website" data-fr="Charger depuis le site web">Load from website</button>
                    </div>
                    <p class="text-muted" data-en="Select a JSON file or load one from the server" data-fr="Sélectionnez un fichier JSON ou chargez-en un à partir du serveur">Select a JSON file or load one from the server</p>
                </div>
                
                <!-- Action Buttons -->
                <div class="mb-4">
                    <button class="btn btn-success me-2" id="add-record-btn" data-en="Add new record" data-fr="Ajouter un nouvel enregistrement">Add new record</button>
                    <button class="btn btn-outline-primary" id="download-btn" data-en="Save and download JSON" data-fr="Enregistrer et télécharger le JSON">Save and download JSON</button>
                </div>
                
                <!-- Records Container -->
                <div id="records-container"></div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="mt-auto" role="contentinfo">
        <div class="container">
            <div class="text-center">
                <p class="mb-0" data-en="" data-fr="" id="version-info"></p>
            </div>
        </div>
    </footer>
    
    <!-- Bootstrap 5.3 JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    
    <!-- Enhanced JavaScript with Theme Support -->
    <script src="js/creavia.js"></script>
  
   <!-- RCMP Data Editor JavaScript -->
    <script src="js/orcavia.js"></script>
</body>
</html>
