<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Priority Input Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1 class="mb-4">Enter Four Priorities and Operational Files of Note</h1>
    <form id="priorityForm" novalidate>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="priority1" class="form-label">Priority 1</label>
          <input type="number" class="form-control" id="priority1" name="priority1" required step="1" aria-describedby="error1" />
          <div id="error1" class="invalid-feedback"></div>
        </div>
        <div class="col-md-6">
          <label for="priority2" class="form-label">Priority 2</label>
          <input type="number" class="form-control" id="priority2" name="priority2" required step="1" aria-describedby="error2" />
          <div id="error2" class="invalid-feedback"></div>
        </div>
        <div class="col-md-6">
          <label for="priority3" class="form-label">Priority 3</label>
          <input type="number" class="form-control" id="priority3" name="priority3" required step="1" aria-describedby="error3" />
          <div id="error3" class="invalid-feedback"></div>
        </div>
        <div class="col-md-6">
          <label for="priority4" class="form-label">Priority 4</label>
          <input type="number" class="form-control" id="priority4" name="priority4" required step="1" aria-describedby="error4" />
          <div id="error4" class="invalid-feedback"></div>
        </div>
      </div>

      <hr class="my-5">
      <div id="regions"></div>

      <div class="mt-4">
        <button type="submit" class="btn btn-primary">Save as JSON</button>
      </div>
    </form>
  </div>

  <script>
    const detachmentsByRegion = {
      "Northeast": ["Bathurst", "Caraquet", "Tracadie", "Neguac", "Campbellton", "Dalhousie"],
      "Southeast": ["Moncton", "Sackville", "Shediac", "Richibucto", "Bouctouche"],
      "West": ["Fredericton", "Oromocto", "Woodstock", "Grand Falls", "Perth-Andover"],
      "Codiac": ["Moncton", "Dieppe"]
    };

    const regions = Object.keys(detachmentsByRegion);
    const regionContainer = document.getElementById('regions');

    regions.forEach(region => {
      const section = document.createElement('section');
      section.classList.add('mb-5');
      section.innerHTML = `
        <fieldset class="border rounded-3 p-3">
          <legend class="float-none w-auto px-2 fw-bold">${region}</legend>
          <ol class="list-group list-group-numbered" id="${region}-entries"></ol>
          <div class="mt-3">
            <button type="button" class="btn btn-outline-secondary add-btn" data-region="${region}">Add Operational File</button>
          </div>
        </fieldset>
      `;
      regionContainer.appendChild(section);
      addEntry(region);
    });

    document.addEventListener('click', function (e) {
      if (e.target.classList.contains('add-btn')) {
        const region = e.target.getAttribute('data-region');
        addEntry(region);
      } else if (e.target.classList.contains('remove-btn')) {
        const li = e.target.closest('li');
        li.remove();
      } else if (e.target.classList.contains('move-up')) {
        const li = e.target.closest('li');
        const prev = li.previousElementSibling;
        if (prev) li.parentNode.insertBefore(li, prev);
      } else if (e.target.classList.contains('move-down')) {
        const li = e.target.closest('li');
        const next = li.nextElementSibling;
        if (next) li.parentNode.insertBefore(next, li);
      }
    });

    function addEntry(region) {
      const container = document.getElementById(`${region}-entries`);
      const detachments = detachmentsByRegion[region] || [];

      const li = document.createElement('li');
      li.className = "list-group-item";
      li.innerHTML = `
        <div class="row g-2 align-items-center">
          <div class="col-md-3">
            <select class="form-select" name="${region}_detachment[]" aria-label="${region} detachment">
              <option value="">Select Detachment</option>
              ${detachments.map(d => `<option value="${d}">${d}</option>`).join('')}
            </select>
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control" name="${region}_en[]" placeholder="English operational file" aria-label="${region} English operational file" />
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control" name="${region}_fr[]" placeholder="French operational file" aria-label="${region} French operational file" />
          </div>
          <div class="col-md-3 text-end">
            <button type="button" class="btn btn-sm btn-outline-danger remove-btn me-1" aria-label="Remove entry">Remove</button>
            <button type="button" class="btn btn-sm btn-outline-secondary move-up me-1" aria-label="Move up">↑</button>
            <button type="button" class="btn btn-sm btn-outline-secondary move-down" aria-label="Move down">↓</button>
          </div>
        </div>
      `;
      container.appendChild(li);
    }

    document.getElementById('priorityForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const inputs = ['priority1', 'priority2', 'priority3', 'priority4'];
      let isValid = true;
      const data = { priorities: {}, regions: {} };

      inputs.forEach((id, idx) => {
        const input = document.getElementById(id);
        const errorDiv = document.getElementById('error' + (idx + 1));
        const value = input.value.trim();
        input.classList.remove('is-invalid');
        errorDiv.textContent = '';

        if (value === '') {
          input.classList.add('is-invalid');
          errorDiv.textContent = 'This field is required.';
          isValid = false;
        } else if (!/^[-]?\d{1,6}$/.test(value)) {
          input.classList.add('is-invalid');
          errorDiv.textContent = 'Enter a number between -999999 and 999999.';
          isValid = false;
        } else {
          data.priorities[id] = parseInt(value, 10);
        }
      });

      if (!isValid) return;

      regions.forEach(region => {
        const enInputs = document.getElementsByName(`${region}_en[]`);
        const frInputs = document.getElementsByName(`${region}_fr[]`);
        const detachmentInputs = document.getElementsByName(`${region}_detachment[]`);
        data.regions[region] = [];

        for (let i = 0; i < enInputs.length; i++) {
          const en = enInputs[i].value.trim();
          const fr = frInputs[i].value.trim();
          const detachment = detachmentInputs[i].value.trim();
          if (en || fr || detachment) {
            data.regions[region].push({ detachment, en, fr });
          }
        }
      });

      const now = new Date();
      const year = now.getFullYear();
      const weekNumber = getISOWeekNumber(now);
      const filename = `${weekNumber}-${year}.json`;

      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
      URL.revokeObjectURL(link.href);
    });

    function getISOWeekNumber(date) {
      const tempDate = new Date(date.getTime());
      tempDate.setHours(0, 0, 0, 0);
      tempDate.setDate(tempDate.getDate() + 3 - ((tempDate.getDay() + 6) % 7));
      const week1 = new Date(tempDate.getFullYear(), 0, 4);
      return 1 + Math.round(((tempDate - week1) / 86400000 - 3 + ((week1.getDay() + 6) % 7)) / 7);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
