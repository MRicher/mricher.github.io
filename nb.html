<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Priority Input Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }
    form {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: auto;
    }
    label {
      display: block;
      margin: 1rem 0 0.25rem;
    }
    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.25rem;
    }
    .error-message {
      color: #b00020;
      font-size: 0.9rem;
      margin-bottom: 0.75rem;
    }
    fieldset {
      margin-top: 2rem;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
    }
    legend {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .entry-pair {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .entry-pair input {
      flex: 1 1 45%;
    }
    .entry-controls {
      margin-bottom: 1rem;
    }
    button {
      background-color: #0078D4;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #005a9e;
    }
    .secondary-btn {
      background-color: #666;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Enter Four Priorities and Operational Files of Note</h1>
  <form id="priorityForm" novalidate>
    <!-- Priority Inputs -->
    <label for="priority1">Priority 1:</label>
    <input type="number" id="priority1" name="priority1" aria-describedby="error1" required step="1" />
    <div id="error1" class="error-message" role="alert" aria-live="assertive"></div>

    <label for="priority2">Priority 2:</label>
    <input type="number" id="priority2" name="priority2" aria-describedby="error2" required step="1" />
    <div id="error2" class="error-message" role="alert" aria-live="assertive"></div>

    <label for="priority3">Priority 3:</label>
    <input type="number" id="priority3" name="priority3" aria-describedby="error3" required step="1" />
    <div id="error3" class="error-message" role="alert" aria-live="assertive"></div>

    <label for="priority4">Priority 4:</label>
    <input type="number" id="priority4" name="priority4" aria-describedby="error4" required step="1" />
    <div id="error4" class="error-message" role="alert" aria-live="assertive"></div>

    <!-- Operational Files Sections -->
    <div id="regions"></div>

    <button type="submit">Save as JSON</button>
  </form>

  <script>
    const regions = ['Northeast', 'Southeast', 'West', 'Codiac'];
    const regionContainer = document.getElementById('regions');

    regions.forEach(region => {
      const fieldset = document.createElement('fieldset');
      fieldset.innerHTML = `<legend>${region}</legend><div class="entry-controls">
        <button type="button" class="add-btn" data-region="${region}">Add Operational File</button>
      </div><div class="entries" id="${region}-entries"></div>`;
      regionContainer.appendChild(fieldset);

      addEntry(region);
    });

    document.addEventListener('click', function (e) {
      if (e.target.classList.contains('add-btn')) {
        const region = e.target.getAttribute('data-region');
        addEntry(region);
      } else if (e.target.classList.contains('remove-btn')) {
        e.target.closest('.entry-pair').remove();
      }
    });

    function addEntry(region) {
      const container = document.getElementById(`${region}-entries`);
      const entry = document.createElement('div');
      entry.className = 'entry-pair';
      entry.innerHTML = `
        <input type="text" name="${region}_en[]" placeholder="English operational file" aria-label="${region} English operational file" />
        <input type="text" name="${region}_fr[]" placeholder="French operational file" aria-label="${region} French operational file" />
        <button type="button" class="remove-btn secondary-btn" aria-label="Remove entry">Remove</button>
      `;
      container.appendChild(entry);
    }

    document.getElementById('priorityForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const inputs = ['priority1', 'priority2', 'priority3', 'priority4'];
      let isValid = true;
      const data = { priorities: {}, regions: {} };

      inputs.forEach(id => {
        const input = document.getElementById(id);
        const errorDiv = document.getElementById('error' + id.slice(-1));
        const value = input.value.trim();
        errorDiv.textContent = '';

        if (value === '') {
          errorDiv.textContent = 'This field is required.';
          isValid = false;
        } else if (!/^[-]?\d{1,6}$/.test(value)) {
          errorDiv.textContent = 'Please enter a valid number between -999999 and 999999.';
          isValid = false;
        } else {
          data.priorities[id] = parseInt(value, 10);
        }
      });

      if (!isValid) return;

      // Collect Operational Files
      regions.forEach(region => {
        const enInputs = document.getElementsByName(`${region}_en[]`);
        const frInputs = document.getElementsByName(`${region}_fr[]`);
        data.regions[region] = [];

        for (let i = 0; i < enInputs.length; i++) {
          const en = enInputs[i].value.trim();
          const fr = frInputs[i].value.trim();
          if (en || fr) {
            data.regions[region].push({ en, fr });
          }
        }
      });

      const now = new Date();
      const year = now.getFullYear();
      const weekNumber = getISOWeekNumber(now);
      const filename = `${weekNumber}-${year}.json`;

      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
      URL.revokeObjectURL(link.href);
    });

    function getISOWeekNumber(date) {
      const tempDate = new Date(date.getTime());
      tempDate.setHours(0, 0, 0, 0);
      tempDate.setDate(tempDate.getDate() + 3 - ((tempDate.getDay() + 6) % 7));
      const week1 = new Date(tempDate.getFullYear(), 0, 4);
      return 1 + Math.round(
        ((tempDate.getTime() - week1.getTime()) / 86400000 - 3 + ((week1.getDay() + 6) % 7)) / 7
      );
    }
  </script>
</body>
</html>
