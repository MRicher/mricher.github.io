<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Operational File Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">Operational File Entry</h1>
    <form id="operationalForm">

      <!-- Date Picker -->
      <div class="mb-4">
        <label for="reportDate" class="form-label">Date</label>
        <input type="date" class="form-control" id="reportDate" name="reportDate" required>
      </div>

      <!-- Priority Fields -->
      <div class="row g-3">
        <div class="col-md-6">
          <label for="priority1" class="form-label">Priority 1</label>
          <input type="number" class="form-control" id="priority1" name="priority1" required step="1" aria-describedby="error1" />
          <div id="error1" class="invalid-feedback"></div>
        </div>
        <div class="col-md-6">
          <label for="priority2" class="form-label">Priority 2</label>
          <input type="number" class="form-control" id="priority2" name="priority2" required step="1" aria-describedby="error2" />
          <div id="error2" class="invalid-feedback"></div>
        </div>
        <div class="col-md-6">
          <label for="priority3" class="form-label">Priority 3</label>
          <input type="number" class="form-control" id="priority3" name="priority3" required step="1" aria-describedby="error3" />
          <div id="error3" class="invalid-feedback"></div>
        </div>
        <div class="col-md-6">
          <label for="priority4" class="form-label">Priority 4</label>
          <input type="number" class="form-control" id="priority4" name="priority4" required step="1" aria-describedby="error4" />
          <div id="error4" class="invalid-feedback"></div>
        </div>
      </div>

      <!-- Regional Sections -->
      <div id="regions" class="mt-5"></div>

      <button type="submit" class="btn btn-primary mt-4">Submit</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Set today's date as default
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('reportDate').value = today;

      const regions = ['Northeast', 'Southeast', 'West', 'Codiac'];
      const detachmentsByRegion = {
        "Northeast": ["Bathurst", "Caraquet", "Tracadie", "Neguac", "Campbellton", "Dalhousie"],
        "Southeast": ["Moncton", "Sackville", "Shediac", "Richibucto", "Bouctouche"],
        "West": ["Fredericton", "Oromocto", "Woodstock", "Grand Falls", "Perth-Andover"],
        "Codiac": ["Moncton", "Dieppe"]
      };

      const regionContainer = document.getElementById('regions');

      regions.forEach(region => {
        const section = document.createElement('section');
        section.classList.add('mb-5');
        section.innerHTML = `
          <fieldset class="border rounded-3 p-3">
            <legend class="float-none w-auto px-2 fw-bold">${region}</legend>
            <ol class="list-group list-group-numbered" id="${region}-entries"></ol>
            <div class="mt-3">
              <button type="button" class="btn btn-outline-secondary add-btn" data-region="${region}">Add operational file</button>
            </div>
          </fieldset>
        `;
        regionContainer.appendChild(section);
        addEntry(region);
      });

      function addEntry(region) {
        const container = document.getElementById(`${region}-entries`);
        const detachments = detachmentsByRegion[region] || [];

        const li = document.createElement('li');
        li.className = "list-group-item";
        li.innerHTML = `
          <div class="row g-2 align-items-center">
            <div class="col-md-3">
              <select class="form-select" name="${region}_detachment[]" aria-label="${region} detachment">
                <option value="">Select Detachment</option>
                ${detachments.map(d => `<option value="${d}">${d}</option>`).join('')}
              </select>
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" name="${region}_en[]" placeholder="English operational file" />
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" name="${region}_fr[]" placeholder="French operational file" />
            </div>
            <div class="col-md-1 d-flex flex-column align-items-end">
              <button type="button" class="btn btn-sm btn-outline-secondary move-up mb-1">↑</button>
              <button type="button" class="btn btn-sm btn-outline-secondary move-down mb-1">↓</button>
              <button type="button" class="btn btn-sm btn-outline-danger remove-btn">×</button>
            </div>
          </div>
        `;
        container.appendChild(li);
        updateReorderButtons();
      }

      function updateReorderButtons() {
        regions.forEach(region => {
          const list = document.getElementById(`${region}-entries`);
          const items = list.querySelectorAll('li');
          items.forEach((item, index) => {
            const upBtn = item.querySelector('.move-up');
            const downBtn = item.querySelector('.move-down');
            upBtn.style.display = (items.length > 1 && index > 0) ? 'inline-block' : 'none';
            downBtn.style.display = (items.length > 1 && index < items.length - 1) ? 'inline-block' : 'none';
          });
        });
      }

      document.addEventListener('click', function (e) {
        if (e.target.classList.contains('add-btn')) {
          const region = e.target.getAttribute('data-region');
          addEntry(region);
        } else if (e.target.classList.contains('remove-btn')) {
          e.target.closest('li').remove();
          updateReorderButtons();
        } else if (e.target.classList.contains('move-up')) {
          const li = e.target.closest('li');
          if (li.previousElementSibling) {
            li.parentNode.insertBefore(li, li.previousElementSibling);
          }
          updateReorderButtons();
        } else if (e.target.classList.contains('move-down')) {
          const li = e.target.closest('li');
          if (li.nextElementSibling) {
            li.parentNode.insertBefore(li.nextElementSibling, li);
          }
          updateReorderButtons();
        }
      });
    });
  </script>
</body>
</html>
