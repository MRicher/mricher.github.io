<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Input Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }
    form {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin: 1rem 0 0.25rem;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.25rem;
    }
    .error-message {
      color: #b00020;
      font-size: 0.9rem;
      margin-bottom: 0.75rem;
    }
    button {
      background-color: #0078D4;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <h1>Enter Four Numbers</h1>
  <form id="numberForm" novalidate>
    <label for="number1">Number 1:</label>
    <input type="number" id="number1" name="number1" aria-describedby="error1" required step="1" />
    <div id="error1" class="error-message" role="alert" aria-live="assertive"></div>

    <label for="number2">Number 2:</label>
    <input type="number" id="number2" name="number2" aria-describedby="error2" required step="1" />
    <div id="error2" class="error-message" role="alert" aria-live="assertive"></div>

    <label for="number3">Number 3:</label>
    <input type="number" id="number3" name="number3" aria-describedby="error3" required step="1" />
    <div id="error3" class="error-message" role="alert" aria-live="assertive"></div>

    <label for="number4">Number 4:</label>
    <input type="number" id="number4" name="number4" aria-describedby="error4" required step="1" />
    <div id="error4" class="error-message" role="alert" aria-live="assertive"></div>

    <button type="submit">Save as JSON</button>
  </form>

  <script>
    document.getElementById('numberForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const inputs = ['number1', 'number2', 'number3', 'number4'];
      let isValid = true;
      const data = {};

      inputs.forEach(id => {
        const input = document.getElementById(id);
        const errorDiv = document.getElementById('error' + id.slice(-1));
        const value = input.value.trim();
        errorDiv.textContent = '';

        if (value === '') {
          errorDiv.textContent = 'This field is required.';
          isValid = false;
        } else if (!/^[-]?\d{1,6}$/.test(value)) {
          errorDiv.textContent = 'Please enter a valid number between -999999 and 999999.';
          isValid = false;
        } else {
          data[id] = parseInt(value, 10);
        }
      });

      if (!isValid) return;

      const now = new Date();
      const year = now.getFullYear();
      const weekNumber = getISOWeekNumber(now);
      const filename = `${weekNumber}-${year}.json`;

      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
      URL.revokeObjectURL(link.href);
    });

    function getISOWeekNumber(date) {
      const tempDate = new Date(date.getTime());
      tempDate.setHours(0, 0, 0, 0);
      tempDate.setDate(tempDate.getDate() + 3 - ((tempDate.getDay() + 6) % 7));
      const week1 = new Date(tempDate.getFullYear(), 0, 4);
      return 1 + Math.round(
        ((tempDate.getTime() - week1.getTime()) / 86400000 - 3 + ((week1.getDay() + 6) % 7)) / 7
      );
    }
  </script>
</body>
</html>
