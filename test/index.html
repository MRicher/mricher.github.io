<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Zone Responsive Layout</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
        }

        .zone {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .zone::before {
            content: '';
            position: absolute;
            top: -10%;
            left: -10%;
            right: -10%;
            bottom: -10%;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: transform 0.6s ease;
            z-index: 1;
        }

        .zone::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        .zone-1::before {
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%),
                              radial-gradient(circle at 30% 50%, rgba(255, 255, 255, 0.2) 0%, transparent 50%),
                              url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
        }

        .zone-2::before {
            background-image: linear-gradient(135deg, #f093fb 0%, #f5576c 100%),
                              radial-gradient(ellipse at 70% 30%, rgba(255, 255, 255, 0.3) 0%, transparent 60%),
                              url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.08)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.12)"/><circle cx="70" cy="70" r="2.5" fill="rgba(255,255,255,0.06)"/></svg>');
        }

        .zone-3::before {
            background-image: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%),
                              radial-gradient(circle at 60% 70%, rgba(255, 255, 255, 0.25) 0%, transparent 40%),
                              url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><polygon points="20,20 30,10 40,20 30,30" fill="rgba(255,255,255,0.1)"/><polygon points="60,60 70,50 80,60 70,70" fill="rgba(255,255,255,0.08)"/><polygon points="10,70 20,60 30,70 20,80" fill="rgba(255,255,255,0.12)"/></svg>');
        }

        .zone:hover::before {
            transform: scale(1.05);
        }

        .zone-content {
            position: relative;
            z-index: 3;
            text-align: center;
            color: white;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }

        .zone-content.fade-in {
            opacity: 1;
            transform: translateY(0);
        }

        .zone-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        }

        .zone-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
            letter-spacing: 2px;
        }

        .zone-subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            opacity: 0.9;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.7);
        }

        /* Parallax effect for desktop */
        @media (min-width: 992px) {
            .zone::before {
                background-attachment: fixed;
            }
            
            .zone-content {
                transform: translateY(50px) scale(0.9);
            }
            
            .zone-content.fade-in {
                transform: translateY(0) scale(1);
            }
        }

        /* Mobile optimizations */
        @media (max-width: 767px) {
            .zone {
                min-height: 80vh;
            }
            
            .zone::before {
                background-attachment: scroll;
                top: -5%;
                left: -5%;
                right: -5%;
                bottom: -5%;
            }
            
            .zone-icon {
                font-size: 3rem;
            }
            
            .zone-title {
                font-size: 2rem;
            }
            
            .zone-subtitle {
                font-size: 1rem;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        /* Additional 3D effects */
        .zone {
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.1);
        }

        .zone-content::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .zone-content.fade-in::before {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row g-0 h-100">
            <!-- Zone 1 -->
            <div class="col-lg-4 col-12">
                <div class="zone zone-1">
                    <div class="zone-content">
                        <div class="zone-icon">
                            <i class="fas fa-cube"></i>
                        </div>
                        <h2 class="zone-title">DESIGN</h2>
                        <p class="zone-subtitle">Creative solutions with depth</p>
                    </div>
                </div>
            </div>

            <!-- Zone 2 -->
            <div class="col-lg-4 col-12">
                <div class="zone zone-2">
                    <div class="zone-content">
                        <div class="zone-icon">
                            <i class="fas fa-rocket"></i>
                        </div>
                        <h2 class="zone-title">DEVELOP</h2>
                        <p class="zone-subtitle">Building the future today</p>
                    </div>
                </div>
            </div>

            <!-- Zone 3 -->
            <div class="col-lg-4 col-12">
                <div class="zone zone-3">
                    <div class="zone-content">
                        <div class="zone-icon">
                            <i class="fas fa-lightbulb"></i>
                        </div>
                        <h2 class="zone-title">INNOVATE</h2>
                        <p class="zone-subtitle">Ideas that transform reality</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Smooth scroll and fade-in animation
        function isElementInViewport(el) {
            const rect = el.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        function isElementPartiallyInViewport(el) {
            const rect = el.getBoundingClientRect();
            return (
                rect.bottom >= 0 &&
                rect.right >= 0 &&
                rect.top <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.left <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        function handleScrollAnimation() {
            const zoneContents = document.querySelectorAll('.zone-content');
            
            zoneContents.forEach(content => {
                if (isElementPartiallyInViewport(content)) {
                    content.classList.add('fade-in');
                }
            });
        }

        // Parallax effect for desktop
        function handleParallax() {
            if (window.innerWidth >= 992) {
                const scrollTop = window.pageYOffset;
                const zones = document.querySelectorAll('.zone');
                
                zones.forEach((zone, index) => {
                    const speed = 0.5 + (index * 0.1);
                    const yPos = -(scrollTop * speed);
                    zone.style.transform = `translateY(${yPos}px)`;
                });
            }
        }

        // Event listeners
        window.addEventListener('scroll', () => {
            handleScrollAnimation();
            handleParallax();
        });

        window.addEventListener('resize', () => {
            handleScrollAnimation();
        });

        // Initial animation check
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                handleScrollAnimation();
            }, 100);
        });

        // Smooth scroll for better UX
        document.documentElement.style.scrollBehavior = 'smooth';
    </script>
</body>
</html>
