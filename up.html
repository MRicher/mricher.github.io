<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Spinner Demo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }

    #loader.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    .content {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div id="loader" role="status" aria-live="polite" aria-label="Page loading">
    <img src="/rcmp-grc2.svg" alt="" width="150" height="150" aria-hidden="true">
    <span class="sr-only">Loading page content, please wait...</span>
  </div>

  <div class="content">
    <img src="https://picsum.photos/800/400?random=1" alt="Sample image 1">
    <img src="https://picsum.photos/800/400?random=2" alt="Sample image 2">
    <img src="https://picsum.photos/800/400?random=3" alt="Sample image 3">
    <img src="https://picsum.photos/800/400?random=4" alt="Sample image 4">
    <img src="https://picsum.photos/800/400?random=5" alt="Sample image 5">

  </div>

  <script>
    window.addEventListener('load', function() {
      const loader = document.getElementById('loader');
      
      const srText = loader.querySelector('.sr-only');
      srText.textContent = 'Page loaded successfully';
      
      loader.classList.add('hidden');
      
      setTimeout(() => {
        loader.setAttribute('aria-hidden', 'true');
        loader.style.display = 'none';
        
        const mainContent = document.querySelector('h1');
        if (mainContent) {
          mainContent.setAttribute('tabindex', '-1');
          mainContent.focus();
        }
      }, 300);
    });

    if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
      document.querySelector('.spinner').style.animation = 'none';
    }
  </script>
</body>
</html>
