<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Exit Button</title>
</head>
<body>
    <button id="quickExitButton">Quick Exit</button>

    <script>
        document.getElementById('quickExitButton').addEventListener('click', function() {
            // Open a new tab with the desired URL
            let newTab = window.open('https://www.example.com', '_blank');

            // Close the current tab
            window.close();

            // If the current tab couldn't be closed (e.g., due to browser restrictions), focus on the new tab
            if (window) {
                newTab.focus();
            }
        });
    </script>
</body>
</html>
