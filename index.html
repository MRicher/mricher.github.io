<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title Form</title>
  <style>
    .item-pair {
      margin-bottom: 10px;
      padding: 5px;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
    }
    .item-header {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .item-header input {
      width: 200px;
    }
    .item-notes {
      margin-left: 10px;
      margin-top: 5px;
      display: flex;
      flex-direction: column;
      gap: 3px;
    }
    .item-notes input {
      width: 95%;
    }
  </style>
</head>
<body>
  <h1>Title Form</h1>
  <form id="titleForm">
    <label for="englishTitle">English Title:</label>
    <input type="text" id="englishTitle" name="englishTitle" required><br><br>

    <label for="frenchTitle">French Title:</label>
    <input type="text" id="frenchTitle" name="frenchTitle" required><br><br>

    <label>Visibility:</label><br>
    <input type="radio" id="public" name="visibility" value="public" checked>
    <label for="public">Public</label><br>
    <input type="radio" id="internal" name="visibility" value="internal">
    <label for="internal">Internal</label><br><br>

    <label for="version">Version:</label>
    <input type="text" id="version" name="version" placeholder="e.g., 1.0" required><br><br>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br><br>

    <h3>Items</h3>
    <div id="itemsContainer"></div>
    <button type="button" onclick="addItem()">Add Root Item</button><br><br>

    <button type="submit">Save as JSON</button>
  </form>

  <h2>Load JSON</h2>
  <input type="file" id="fileInput" accept="application/json">

  <script>
    const form = document.getElementById('titleForm');
    const fileInput = document.getElementById('fileInput');
    const itemsContainer = document.getElementById('itemsContainer');

    function addItem(english = '', french = '', level = 0, enNote = '', frNote = '') {
      const wrapper = document.createElement('div');
      wrapper.className = 'item-pair';
      wrapper.style.marginLeft = `${level * 30}px`;
      wrapper.dataset.level = level;

      const header = document.createElement('div');
      header.className = 'item-header';

      const enInput = document.createElement('input');
      enInput.type = 'text';
      enInput.placeholder = 'Item in English';
      enInput.value = english;
      enInput.required = true;

      const frInput = document.createElement('input');
      frInput.type = 'text';
      frInput.placeholder = 'Item in French';
      frInput.value = french;
      frInput.required = true;

      const addChildBtn = document.createElement('button');
      addChildBtn.type = 'button';
      addChildBtn.textContent = '+ Child';
      addChildBtn.onclick = () => {
        const index = [...itemsContainer.children].indexOf(wrapper);
        const newItem = addItem('', '', level + 1);
        itemsContainer.insertBefore(newItem, itemsContainer.children[index + 1]);
      };

      const toggleNoteBtn = document.createElement('button');
      toggleNoteBtn.type = 'button';
      toggleNoteBtn.textContent = '+ Note';

      const upBtn = document.createElement('button');
      upBtn.type = 'button';
      upBtn.textContent = '↑';
      upBtn.onclick = () => {
        const prev = wrapper.previousElementSibling;
        if (prev) itemsContainer.insertBefore(wrapper, prev);
      };

      const downBtn = document.createElement('button');
      downBtn.type = 'button';
      downBtn.textContent = '↓';
      downBtn.onclick = () => {
        const next = wrapper.nextElementSibling;
        if (next) itemsContainer.insertBefore(next, wrapper);
      };

      const removeBtn = document.createElement('button');
      removeBtn.type = 'button';
      removeBtn.textContent = 'Remove';
      removeBtn.onclick = () => wrapper.remove();

      header.appendChild(enInput);
      header.appendChild(frInput);
      header.appendChild(addChildBtn);
      header.appendChild(toggleNoteBtn);
      header.appendChild(upBtn);
      header.appendChild(downBtn);
      header.appendChild(removeBtn);

      let notes = null;

      toggleNoteBtn.onclick = () => {
        if (!notes) {
          notes = document.createElement('div');
          notes.className = 'item-notes';
          notes.style.display = 'flex';

          const enNoteInput = document.createElement('input');
          enNoteInput.type = 'text';
          enNoteInput.placeholder = 'English note';
          enNoteInput.value = enNote;

          const frNoteInput = document.createElement('input');
          frNoteInput.type = 'text';
          frNoteInput.placeholder = 'French note';
          frNoteInput.value = frNote;

          notes.appendChild(enNoteInput);
          notes.appendChild(frNoteInput);
          wrapper.appendChild(notes);

          toggleNoteBtn.textContent = 'Remove Note';
        } else {
          notes.remove();
          notes = null;
          toggleNoteBtn.textContent = '+ Note';
        }
      };

      wrapper.appendChild(header);
      itemsContainer.appendChild(wrapper);

      if (enNote || frNote) toggleNoteBtn.click();

      return wrapper;
    }

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const visibility = document.querySelector('input[name="visibility"]:checked').value;

      const items = [];
      itemsContainer.querySelectorAll('.item-pair').forEach(pair => {
        const level = parseInt(pair.dataset.level);
        const enInput = pair.querySelector('.item-header input[placeholder="Item in English"]');
        const frInput = pair.querySelector('.item-header input[placeholder="Item in French"]');
        const enNoteInput = pair.querySelector('.item-notes input[placeholder="English note"]');
        const frNoteInput = pair.querySelector('.item-notes input[placeholder="French note"]');
        items.push({
          english: enInput.value,
          french: frInput.value,
          level,
          noteEnglish: enNoteInput ? enNoteInput.value : '',
          noteFrench: frNoteInput ? frNoteInput.value : ''
        });
      });

      const data = {
        englishTitle: document.getElementById('englishTitle').value,
        frenchTitle: document.getElementById('frenchTitle').value,
        visibility,
        version: document.getElementById('version').value,
        date: document.getElementById('date').value,
        items
      };

      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);

      const link = document.createElement('a');
      link.href = url;
      link.download = 'titles.json';
      link.click();

      URL.revokeObjectURL(url);
    });

    fileInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = JSON.parse(e.target.result);
          document.getElementById('englishTitle').value = data.englishTitle || '';
          document.getElementById('frenchTitle').value = data.frenchTitle || '';
          document.getElementById('version').value = data.version || '';
          document.getElementById('date').value = data.date || '';
          if (data.visibility === 'internal') {
            document.getElementById('internal').checked = true;
          } else {
            document.getElementById('public').checked = true;
          }

          itemsContainer.innerHTML = '';
          if (Array.isArray(data.items)) {
            data.items.forEach(item =>
              addItem(item.english, item.french, item.level || 0, item.noteEnglish || '', item.noteFrench || '')
            );
          }
        } catch (err) {
          alert('Invalid JSON file.');
        }
      };
      reader.readAsText(file);
    });

    // Start with one root item
    addItem();
  </script>
</body>
</html>
