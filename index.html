<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Exit Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .exit-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="exit-button" onclick="quickExit()">Quick Exit</button>

    <script>
        function quickExit() {
            const newTab = window.open('https://www.example.com', '_blank');
            if (newTab) {
                newTab.focus();
                window.close();
            }
        }
    </script>
</body>
</html>
