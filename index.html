<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Exit Button</title>
</head>
<body>
    <button id="quickExitButton">Quick Exit</button>

    <script>
        document.getElementById('quickExitButton').addEventListener('click', function() {
            // Push a new state to the history stack
            window.history.pushState({}, document.title, window.location.pathname);
            // Replace the current state with another new state
            window.history.replaceState({}, document.title, window.location.pathname);
            
            // Navigate to a different page
            window.location.href = 'https://www.example.com';
        });

        // Handle the back button to prevent navigating back
        window.addEventListener('popstate', function(event) {
            // Redirect to the safe page
            window.location.href = 'https://www.example.com';
        });
    </script>
</body>
</html>
