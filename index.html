<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GC Design System Form with JSON Load/Save</title>

  <!-- GC Design System CSS -->
  <link rel="stylesheet" href="https://cdn.design-system.alpha.canada.ca/@cdssnc/gcds-utility@1.8.0/dist/gcds-utility.min.css" />
  <link rel="stylesheet" href="https://cdn.design-system.alpha.canada.ca/@cdssnc/gcds-components@0.34.1/dist/gcds/gcds.css" />

  <!-- GC Design System JS -->
  <script type="module" src="https://cdn.design-system.alpha.canada.ca/@cdssnc/gcds-components@0.34.1/dist/gcds/gcds.esm.js"></script>
  <script nomodule src="https://cdn.design-system.alpha.canada.ca/@cdssnc/gcds-components@0.34.1/dist/gcds/gcds.js"></script>

  <style>
    #itemsContainer {
      margin-top: 1rem;
    }
    .item-pair {
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 0.25rem;
      background: #f9f9f9;
    }
    .item-header {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
    }
    .item-controls {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
      flex-wrap: wrap;
    }
    .item-notes {
      margin-top: 0.5rem;
      border-top: 1px solid #ccc;
      padding-top: 0.5rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
  </style>
</head>

<body>
<gcds-container main-container size="xl" centered tag="main">
  <gcds-heading tag="h1">Form</gcds-heading>

  <form id="titleForm" novalidate>
    <gcds-input label="English Title" name="englishTitle" required></gcds-input>
    <gcds-input label="French Title" name="frenchTitle" required></gcds-input>

    <gcds-radio-group
      name="visibility"
      legend="Visibility"
      required
      options='[
        { "id": "public", "label": "Public", "value": "public", "hint": "Visible to everyone." },
        { "id": "internal", "label": "Internal", "value": "internal", "hint": "Visible only internally." }
      ]'>
    </gcds-radio-group>

    <gcds-input label="Version (1.0.0)" name="version" required></gcds-input>

    <gcds-date-input
      legend="Date input"
      name="date"
      format="full"
      required
    ></gcds-date-input>

    <h2>Items</h2>
    <div id="itemsContainer"></div>
    <gcds-button type="button" onclick="addItem()">Add Root Item</gcds-button>

    <br /><br />
    <gcds-button type="submit">Save as JSON</gcds-button>
  </form>

  <h2>Load JSON</h2>
  <gcds-file-uploader
    uploader-id="uploader"
    label="Upload JSON File"
    name="file-uploader"
    hint="Select a JSON file to load data from."
  ></gcds-file-uploader>

</gcds-container>

<script>
  const form = document.getElementById('titleForm');
  const uploader = document.querySelector('gcds-file-uploader');
  const itemsContainer = document.getElementById('itemsContainer');

  function createGcdsInput(label, value = '', type = 'text') {
    const input = document.createElement('gcds-input');
    input.setAttribute('label', label);
    if (type !== 'text') input.setAttribute('type', type);
    // Delay setting value until shadowRoot is ready
    setTimeout(() => {
      if (input.shadowRoot) {
        const nativeInput = input.shadowRoot.querySelector('input');
        if(nativeInput) nativeInput.value = value;
      }
    });
    return input;
  }

  function addItem(en = '', fr = '', level = 0, noteEn = '', noteFr = '') {
    const wrapper = document.createElement('div');
    wrapper.className = 'item-pair';
    wrapper.style.marginLeft = `${level * 30}px`;
    wrapper.dataset.level = level;

    const header = document.createElement('div');
    header.className = 'item-header';
    const enInput = createGcdsInput('Item in English', en);
    const frInput = createGcdsInput('Item in French', fr);
    header.appendChild(enInput);
    header.appendChild(frInput);

    const controls = document.createElement('div');
    controls.className = 'item-controls';

    const addChildBtn = document.createElement('gcds-button');
    addChildBtn.setAttribute('type', 'button');
    addChildBtn.textContent = '+ Child';
    addChildBtn.onclick = () => {
      const idx = [...itemsContainer.children].indexOf(wrapper);
      const newItem = addItem('', '', level + 1);
      itemsContainer.insertBefore(newItem, itemsContainer.children[idx + 1]);
    };

    const toggleNoteBtn = document.createElement('gcds-button');
    toggleNoteBtn.setAttribute('type', 'button');
    toggleNoteBtn.textContent = '+ Note';

    const upBtn = document.createElement('gcds-button');
    upBtn.setAttribute('type', 'button');
    upBtn.textContent = '↑';
    upBtn.onclick = () => {
      const prev = wrapper.previousElementSibling;
      if (prev) itemsContainer.insertBefore(wrapper, prev);
    };

    const downBtn = document.createElement('gcds-button');
    downBtn.setAttribute('type', 'button');
    downBtn.textContent = '↓';
    downBtn.onclick = () => {
      const next = wrapper.nextElementSibling;
      if (next) itemsContainer.insertBefore(next, wrapper);
    };

    const removeBtn = document.createElement('gcds-button');
    removeBtn.setAttribute('type', 'button');
    removeBtn.textContent = 'Remove';
    removeBtn.onclick = () => wrapper.remove();

    controls.append(addChildBtn, toggleNoteBtn, upBtn, downBtn, removeBtn);
    wrapper.append(header, controls);

    let notes = null;
    toggleNoteBtn.onclick = () => {
      if (!notes) {
        notes = document.createElement('div');
        notes.className = 'item-notes';
        const enNote = createGcdsInput('English note', noteEn);
        const frNote = createGcdsInput('French note', noteFr);
        notes.append(enNote, frNote);
        wrapper.appendChild(notes);
        toggleNoteBtn.textContent = 'Remove Note';
      } else {
        notes.remove();
        notes = null;
        toggleNoteBtn.textContent = '+ Note';
      }
    };

    if (noteEn || noteFr) toggleNoteBtn.click();
    itemsContainer.appendChild(wrapper);
    return wrapper;
  }

  // Helper to get the value from gcds-input or gcds-select (inside shadow DOM)
  function getGcdsValue(selector) {
    const el = document.querySelector(selector);
    if (!el?.shadowRoot) return '';
    const nativeInput = el.shadowRoot.querySelector('input, select, textarea');
    return nativeInput?.value.trim() || '';
  }

  // Helper to get selected value from gcds-radio-group
  function getGcdsRadioValue(name) {
    const group = document.querySelector(`gcds-radio-group[name="${name}"]`);
    if (!group?.shadowRoot) return '';
    const checkedRadio = group.shadowRoot.querySelector('input[type="radio"]:checked');
    return checkedRadio?.value || '';
  }

  // Set value for gcds-input or gcds-select components, updating shadow DOM inputs and dispatching events
  function setGcdsValue(selector, value) {
    const el = document.querySelector(selector);
    if (!el || !el.shadowRoot) return;
    const nativeInput = el.shadowRoot.querySelector('input, select, textarea');
    if (nativeInput) {
      nativeInput.value = value ?? '';
      nativeInput.dispatchEvent(new Event('input', { bubbles: true }));
      nativeInput.dispatchEvent(new Event('change', { bubbles: true }));
    }
  }

  // Set radio button checked inside gcds-radio-group by value
  function setGcdsRadioValue(name, value) {
    const group = document.querySelector(`gcds-radio-group[name="${name}"]`);
    if (!group?.shadowRoot) return;
    const radios = group.shadowRoot.querySelectorAll('input[type="radio"]');
    radios.forEach(radio => {
      radio.checked = radio.value === value;
      if (radio.checked) {
        radio.dispatchEvent(new Event('change', { bubbles: true }));
      }
    });
  }

  form.addEventListener('submit', (event) => {
    event.preventDefault();

    const englishTitle = getGcdsValue('gcds-input[name="englishTitle"]');
    const frenchTitle = getGcdsValue('gcds-input[name="frenchTitle"]');
    const version = getGcdsValue('gcds-input[name="version"]');
    const visibility = getGcdsRadioValue('visibility');

    // For gcds-date-input get parts
    const dateInput = document.querySelector('gcds-date-input[name="date"]');
    let date = '';
    if (dateInput?.shadowRoot) {
      const monthSelect = dateInput.shadowRoot.querySelector('gcds-select[name="month"]');
      const dayInput = dateInput.shadowRoot.querySelector('gcds-input.gcds-date-input__day');
      const yearInput = dateInput.shadowRoot.querySelector('gcds-input.gcds-date-input__year');

      function getShadowInputValue(gcdsComponent) {
        if (!gcdsComponent?.shadowRoot) return '';
        const nativeInput = gcdsComponent.shadowRoot.querySelector('input, select, textarea');
        return nativeInput?.value.trim() || '';
      }

      const year = getShadowInputValue(yearInput);
      const month = getShadowInputValue(monthSelect);
      const day = getShadowInputValue(dayInput);

      if (year && month && day) {
        date = `${year.padStart(4, '0')}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
      }
    }

    // Validation
    if (!englishTitle) return alert('English title is required');
    if (!frenchTitle) return alert('French title is required');
    if (!version) return alert('Version is required');
    if (!visibility) return alert('Visibility is required');
    if (!date) return alert('Date is required');
    if (!/^\d{4}-\d{2}-\d{2}$/.test(date)) return alert('Date must be in YYYY-MM-DD format');

    // Gather items
    const items = [];
    [...itemsContainer.children].forEach(wrapper => {
      const level = parseInt(wrapper.dataset.level) || 0;
      const enInput = wrapper.querySelector('gcds-input[label="Item in English"]');
      const frInput = wrapper.querySelector('gcds-input[label="Item in French"]');
      const enNoteInput = wrapper.querySelector('gcds-input[label="English note"]');
      const frNoteInput = wrapper.querySelector('gcds-input[label="French note"]');

      function getInputValue(gcdsInput) {
        if (!gcdsInput?.shadowRoot) return '';
        const nativeInput = gcdsInput.shadowRoot.querySelector('input');
        return nativeInput?.value.trim() || '';
      }

      const itemEn = getInputValue(enInput);
      const itemFr = getInputValue(frInput);
      const noteEn = getInputValue(enNoteInput);
      const noteFr = getInputValue(frNoteInput);

      if (itemEn || itemFr) {
        items.push({
          english: itemEn,
          french: itemFr,
          level: level,
          noteEnglish: noteEn,
          noteFrench: noteFr,
        });
      }
    });

    // Compose JSON
    const output = {
      englishTitle,
      frenchTitle,
      version,
      visibility,
      date,
      items,
    };

    const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(output, null, 2));
    const dlAnchorElem = document.createElement('a');
    dlAnchorElem.setAttribute("href", dataStr);
    dlAnchorElem.setAttribute("download", "form-data.json");
    dlAnchorElem.click();
  });

  // Upload JSON file and populate form
  uploader.addEventListener('change', (event) => {
    const files = event.detail?.files;
    if (!files || files.length === 0) return;

    const file = files[0];
    const reader = new FileReader();
    reader.onload = (e) => {
      try {
        const data = JSON.parse(e.target.result);

        // Set text inputs
        setGcdsValue('gcds-input[name="englishTitle"]', data.englishTitle);
        setGcdsValue('gcds-input[name="frenchTitle"]', data.frenchTitle);
        setGcdsValue('gcds-input[name="version"]', data.version);

        // Set visibility radio
        setGcdsRadioValue('visibility', data.visibility);

        // Set date input parts (month, day, year)
        if (data.date) {
          const dateInput = document.querySelector('gcds-date-input[name="date"]');
          if (dateInput?.shadowRoot) {
            const [year, month, day] = data.date.split('-');

            // Month select inside gcds-date-input shadowRoot > gcds-select shadowRoot > select
            const monthSelect = dateInput.shadowRoot.querySelector('gcds-select[name="month"]');
            if (monthSelect?.shadowRoot) {
              const selectEl = monthSelect.shadowRoot.querySelector('select');
              if (selectEl) {
                selectEl.value = month;
                selectEl.dispatchEvent(new Event('change', { bubbles: true }));
              }
            }

            // Day input inside gcds-date-input shadowRoot
            const dayInput = dateInput.shadowRoot.querySelector('gcds-input.gcds-date-input__day');
            if (dayInput?.shadowRoot) {
              const dayEl = dayInput.shadowRoot.querySelector('input');
              if (dayEl) {
                dayEl.value = day;
                dayEl.dispatchEvent(new Event('input', { bubbles: true }));
                dayEl.dispatchEvent(new Event('change', { bubbles: true }));
              }
            }

            // Year input inside gcds-date-input shadowRoot
            const yearInput = dateInput.shadowRoot.querySelector('gcds-input.gcds-date-input__year');
            if (yearInput?.shadowRoot) {
              const yearEl = yearInput.shadowRoot.querySelector('input');
              if (yearEl) {
                yearEl.value = year;
                yearEl.dispatchEvent(new Event('input', { bubbles: true }));
                yearEl.dispatchEvent(new Event('change', { bubbles: true }));
              }
            }
          }
        }

        // Clear existing items
        itemsContainer.innerHTML = '';
        if (Array.isArray(data.items)) {
          data.items.forEach(item => {
            addItem(item.english, item.french, item.level || 0, item.noteEnglish, item.noteFrench);
          });
        }
      } catch (error) {
        alert('Error parsing JSON file: ' + error.message);
      }
    };
    reader.readAsText(file);
  });

</script>

</body>
</html>
