<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCMP JSON Data Editor</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            margin: 0 0 10px 0;
            font-size: 2rem;
            font-weight: 600;
        }

        .header p {
            margin: 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .controls {
            padding: 20px 30px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #64748b;
            color: white;
        }

        .btn-secondary:hover {
            background: #475569;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .main-content {
            padding: 30px;
        }

        .record {
            background: #ffffff;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            margin-bottom: 30px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .record:hover {
            border-color: #3b82f6;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.1);
        }

        .record-header {
            background: #f1f5f9;
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .record-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1e293b;
            margin: 0;
        }

        .record-meta {
            display: flex;
            gap: 15px;
            align-items: center;
            font-size: 0.9rem;
            color: #64748b;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-complete {
            background: #dcfce7;
            color: #166534;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .record-body {
            padding: 25px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
            font-size: 0.95rem;
        }

        .form-input, .form-textarea, .form-select {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .updates-section {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 2px solid #f1f5f9;
        }

        .updates-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .updates-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1e293b;
            margin: 0;
        }

        .update-item {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .update-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .update-number {
            font-weight: 600;
            color: #3b82f6;
            font-size: 1.1rem;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .alert {
            padding: 16px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .alert-error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                justify-content: center;
            }

            .record-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #e2e8f0;
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>RCMP JSON Data Editor</h1>
            <p>Manage and edit RCMP commitment records with full accessibility support</p>
        </header>

        <div class="controls">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" class="file-input" accept=".json" aria-label="Upload JSON file">
                <label for="fileInput" class="btn btn-secondary">
                    üìÅ Upload JSON File
                </label>
            </div>
            <button id="addRecord" class="btn btn-primary">
                ‚ûï Add New Record
            </button>
            <button id="downloadData" class="btn btn-primary">
                ‚¨áÔ∏è Download JSON
            </button>
        </div>

        <main class="main-content">
            <div id="alerts"></div>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Processing data...</p>
            </div>
            <div id="recordsContainer"></div>
        </main>
    </div>

    <script>
        class RCMPDataEditor {
            constructor() {
                this.data = { data: [] };
                this.themeMapping = {
                    'Culture and accountability': 'Culture et reddition de comptes',
                    'Firearms': 'Armes √† feu',
                    'Gender-based violence and intimate partner violence': 'La violence fond√©e sur le sexe et la violence exerc√©e par les partenaires intimes',
                    'Governance': 'Gouvernance',
                    'Information sharing': 'Communication d\'information',
                    'Managing crises': 'Gestion de crises',
                    'Organizational standards': 'Normes organisationnelles',
                    'Partnerships and engagement': 'Partenariats et engagement',
                    'Resourcing and recruitment': 'Ressources et recrutement',
                    'Training': 'Formation'
                };
                this.reversedThemeMapping = Object.fromEntries(
                    Object.entries(this.themeMapping).map(([key, value]) => [value, key])
                );
                this.init();
            }
        
            init() {
                this.bindEvents();
                this.render();
            }
        
            bindEvents() {
                document.getElementById('fileInput').addEventListener('change', (e) => this.handleFileUpload(e));
                document.getElementById('addRecord').addEventListener('click', () => this.addNewRecord());
                document.getElementById('downloadData').addEventListener('click', () => this.downloadData());
            }
        
            showAlert(message, type = 'success') {
                const alertsContainer = document.getElementById('alerts');
                const alert = document.createElement('div');
                alert.className = `alert alert-${type}`;
                alert.textContent = message;
                alert.setAttribute('role', 'alert');
                alert.setAttribute('aria-live', 'polite');
                
                alertsContainer.appendChild(alert);
                
                setTimeout(() => {
                    alert.remove();
                }, 5000);
            }
        
            showLoading() {
                document.getElementById('loading').style.display = 'block';
            }
        
            hideLoading() {
                document.getElementById('loading').style.display = 'none';
            }
        
            handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;
        
                this.showLoading();
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const jsonData = JSON.parse(e.target.result);
                        if (jsonData.data && Array.isArray(jsonData.data)) {
                            this.data = jsonData;
                            this.render();
                            this.showAlert('JSON file loaded successfully!');
                        } else {
                            throw new Error('Invalid JSON structure');
                        }
                    } catch (error) {
                        this.showAlert('Error loading JSON file: ' + error.message, 'error');
                    } finally {
                        this.hideLoading();
                    }
                };
                reader.readAsText(file);
            }
        
            addNewRecord() {
                const newRecord = this.createEmptyRecord();
                this.data.data.push(newRecord);
                this.render();
                this.showAlert('New record added successfully!');
                
                // Focus on the new record's first input
                setTimeout(() => {
                    const newRecordElement = document.querySelector(`#record-${this.data.data.length - 1} input`);
                    if (newRecordElement) {
                        newRecordElement.focus();
                    }
                }, 100);
            }
        
            createEmptyRecord() {
                return {
                    "last-updated": new Date().toISOString().split('T')[0],
                    "english-theme": "",
                    "french-theme": "",
                    "english-commitment": "",
                    "french-commitment": "",
                    "english-title": "",
                    "french-title": "",
                    "english-summary ": "",
                    "french-summary": "",
                    "english-progress": "To be actioned",
                    "french-progress": "√Ä mettre en ≈ìuvre",
                    "recommendations-1": "",
                    "recommendations-2": "",
                    "recommendations-3": "",
                    "update-1-date": "",
                    "english-update-1": "",
                    "french-update-1": "",
                    "update-2-date": "",
                    "english-update-2": "",
                    "french-update-2": "",
                    "update-3-date": "",
                    "english-update-3": "",
                    "french-update-3": "",
                    "update-4-date": "",
                    "english-update-4": "",
                    "french-update-4": "",
                    "update-5-date": "",
                    "english-update-5": "",
                    "french-update-5": "",
                    "update-6-date": "",
                    "english-update-6": "",
                    "french-update-6": ""
                };
            }
        
            deleteRecord(index) {
                if (confirm('Are you sure you want to delete this record? This action cannot be undone.')) {
                    this.data.data.splice(index, 1);
                    this.render();
                    this.showAlert('Record deleted successfully!');
                }
            }
        
            downloadData() {
                const dataStr = JSON.stringify(this.data, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = `rcmp-data-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
                
                this.showAlert('Data downloaded successfully!');
            }
        
            updateRecord(index, field, value) {
                if (this.data.data[index]) {
                    this.data.data[index][field] = value;
                    
                    // Handle theme linking
                    if (field === 'english-theme' && this.themeMapping[value]) {
                        this.data.data[index]['french-theme'] = this.themeMapping[value];
                        const frenchSelect = document.getElementById(`french-theme-${index}`);
                        if (frenchSelect) {
                            frenchSelect.value = this.themeMapping[value];
                        }
                    } else if (field === 'french-theme' && this.reversedThemeMapping[value]) {
                        this.data.data[index]['english-theme'] = this.reversedThemeMapping[value];
                        const englishSelect = document.getElementById(`english-theme-${index}`);
                        if (englishSelect) {
                            englishSelect.value = this.reversedThemeMapping[value];
                        }
                    }
                }
            }
        
            getStatusClass(progress) {
                return progress.toLowerCase().includes('complete') || progress.toLowerCase().includes('termin√©') 
                    ? 'status-complete' 
                    : 'status-pending';
            }
        
            getThemeOptions(selectedValue, isEnglish = true) {
                const themes = isEnglish ? Object.keys(this.themeMapping) : Object.values(this.themeMapping);
                return themes.map(theme => 
                    `<option value="${theme}" ${selectedValue === theme ? 'selected' : ''}>${theme}</option>`
                ).join('');
            }
        
            render() {
                const container = document.getElementById('recordsContainer');
                
                if (this.data.data.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 60px 20px; color: #64748b;">
                            <h3>No records found</h3>
                            <p>Upload a JSON file or add a new record to get started.</p>
                        </div>
                    `;
                    return;
                }
        
                container.innerHTML = this.data.data.map((record, index) => `
                    <div class="record" id="record-${index}">
                        <div class="record-header">
                            <h2 class="record-title">Record ${index + 1}</h2>
                            <div class="record-meta">
                                <span class="status-badge ${this.getStatusClass(record['english-progress'])}">
                                    ${record['english-progress'] || 'Unknown Status'}
                                </span>
                                <span>Updated: ${record['last-updated'] || 'Not set'}</span>
                                <button class="btn btn-danger" onclick="editor.deleteRecord(${index})">
                                    üóëÔ∏è Delete
                                </button>
                            </div>
                        </div>
                        <div class="record-body">
                            <div class="form-grid">
                                <div class="form-group">
                                    <label class="form-label">Last Updated</label>
                                    <input type="date" class="form-input" 
                                           value="${record['last-updated'] || ''}"
                                           onchange="editor.updateRecord(${index}, 'last-updated', this.value)">
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label">English Theme</label>
                                    <select id="english-theme-${index}" class="form-select" 
                                            onchange="editor.updateRecord(${index}, 'english-theme', this.value)">
                                        <option value="">Select a theme...</option>
                                        ${this.getThemeOptions(record['english-theme'], true)}
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label">French Theme</label>
                                    <select id="french-theme-${index}" class="form-select" 
                                            onchange="editor.updateRecord(${index}, 'french-theme', this.value)">
                                        <option value="">S√©lectionner un th√®me...</option>
                                        ${this.getThemeOptions(record['french-theme'], false)}
                                    </select>
                                </div>
                            </div>
        
                            <div class="form-grid">
                                <div class="form-group">
                                    <label class="form-label">English Title</label>
                                    <textarea class="form-textarea" 
                                              onchange="editor.updateRecord(${index}, 'english-title', this.value)">${record['english-title'] || ''}</textarea>
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label">French Title</label>
                                    <textarea class="form-textarea" 
                                              onchange="editor.updateRecord(${index}, 'french-title', this.value)">${record['french-title'] || ''}</textarea>
                                </div>
                            </div>
        
                            <div class="form-grid">
                                <div class="form-group">
                                    <label class="form-label">English Summary</label>
                                    <textarea class="form-textarea" 
                                              onchange="editor.updateRecord(${index}, 'english-summary ', this.value)">${record['english-summary '] || ''}</textarea>
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label">French Summary</label>
                                    <textarea class="form-textarea" 
                                              onchange="editor.updateRecord(${index}, 'french-summary', this.value)">${record['french-summary'] || ''}</textarea>
                                </div>
                            </div>
        
                            <div class="form-grid">
                                <div class="form-group">
                                    <label class="form-label">English Progress</label>
                                    <select class="form-select" 
                                            onchange="editor.updateRecord(${index}, 'english-progress', this.value)">
                                        <option value="To be actioned" ${record['english-progress'] === 'To be actioned' ? 'selected' : ''}>To be actioned</option>
                                        <option value="In progress" ${record['english-progress'] === 'In progress' ? 'selected' : ''}>In progress</option>
                                        <option value="Complete" ${record['english-progress'] === 'Complete' ? 'selected' : ''}>Complete</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label">French Progress</label>
                                    <select class="form-select" 
                                            onchange="editor.updateRecord(${index}, 'french-progress', this.value)">
                                        <option value="√Ä mettre en ≈ìuvre" ${record['french-progress'] === '√Ä mettre en ≈ìuvre' ? 'selected' : ''}>√Ä mettre en ≈ìuvre</option>
                                        <option value="En cours" ${record['french-progress'] === 'En cours' ? 'selected' : ''}>En cours</option>
                                        <option value="Termin√©" ${record['french-progress'] === 'Termin√©' ? 'selected' : ''}>Termin√©</option>
                                    </select>
                                </div>
                            </div>
        
                            <div class="form-grid">
                                <div class="form-group">
                                    <label class="form-label">Recommendations</label>
                                    <input type="text" class="form-input" 
                                           value="${record['recommendations-1'] || ''}"
                                           onchange="editor.updateRecord(${index}, 'recommendations-1', this.value)">
                                </div>
                            </div>
        
                            <div class="updates-section">
                                <div class="updates-header">
                                    <h3 class="updates-title">Progress Updates</h3>
                                </div>
                                
                                ${[1, 2, 3, 4, 5, 6].map(updateNum => {
                                    const hasUpdate = record[`update-${updateNum}-date`] || record[`english-update-${updateNum}`] || record[`french-update-${updateNum}`];
                                    return hasUpdate ? `
                                        <div class="update-item">
                                            <div class="update-header">
                                                <span class="update-number">Update ${updateNum}</span>
                                            </div>
                                            <div class="form-grid">
                                                <div class="form-group">
                                                    <label class="form-label">Update ${updateNum} Date</label>
                                                    <input type="date" class="form-input" 
                                                           value="${record[`update-${updateNum}-date`] || ''}"
                                                           onchange="editor.updateRecord(${index}, 'update-${updateNum}-date', this.value)">
                                                </div>
                                            </div>
                                            <div class="form-grid">
                                                <div class="form-group">
                                                    <label class="form-label">English Update ${updateNum}</label>
                                                    <textarea class="form-textarea" 
                                                              onchange="editor.updateRecord(${index}, 'english-update-${updateNum}', this.value)">${record[`english-update-${updateNum}`] || ''}</textarea>
                                                </div>
                                                
                                                <div class="form-group">
                                                    <label class="form-label">French Update ${updateNum}</label>
                                                    <textarea class="form-textarea" 
                                                              onchange="editor.updateRecord(${index}, 'french-update-${updateNum}', this.value)">${record[`french-update-${updateNum}`] || ''}</textarea>
                                                </div>
                                            </div>
                                        </div>
                                    ` : '';
                                }).join('')}
                                
                                <button class="btn btn-secondary" onclick="editor.addUpdate(${index})">
                                    ‚ûï Add Update
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        
            addUpdate(recordIndex) {
                const record = this.data.data[recordIndex];
                if (!record) return;
        
                // Find the next available update slot
                for (let i = 1; i <= 6; i++) {
                    if (!record[`update-${i}-date`] && !record[`english-update-${i}`] && !record[`french-update-${i}`]) {
                        record[`update-${i}-date`] = new Date().toISOString().split('T')[0];
                        record[`english-update-${i}`] = '';
                        record[`french-update-${i}`] = '';
                        this.render();
                        this.showAlert(`Update ${i} added to record ${recordIndex + 1}!`);
                        return;
                    }
                }
                
                this.showAlert('Maximum number of updates (6) reached for this record.', 'error');
            }
        }
        
        // Initialize the editor
        const editor = new RCMPDataEditor();
        
        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch (e.key) {
                    case 'n':
                        e.preventDefault();
                        editor.addNewRecord();
                        break;
                    case 'd':
                        e.preventDefault();
                        editor.downloadData();
                        break;
                }
            }
        });
    </script>
</body>
</html>
