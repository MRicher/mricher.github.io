    <script>
        class RCMPDataEditor {
            constructor() {
                this.data = { data: [] };
                this.themeMapping = {
                    'Culture and accountability': 'Culture et reddition de comptes',
                    'Firearms': 'Armes à feu',
                    'Gender-based violence and intimate partner violence': 'La violence fondée sur le sexe et la violence exercée par les partenaires intimes',
                    'Governance': 'Gouvernance',
                    'Information sharing': 'Communication d\'information',
                    'Managing crises': 'Gestion de crises',
                    'Organizational standards': 'Normes organisationnelles',
                    'Partnerships and engagement': 'Partenariats et engagement',
                    'Resourcing and recruitment': 'Ressources et recrutement',
                    'Training': 'Formation'
                };
                this.reversedThemeMapping = Object.fromEntries(
                    Object.entries(this.themeMapping).map(([key, value]) => [value, key])
                );
                this.init();
            }

            init() {
                this.bindEvents();
                this.render();
            }

            bindEvents() {
                document.getElementById('file-upload').addEventListener('change', (e) => this.handleFileUpload(e));
                document.getElementById('add-record-btn').addEventListener('click', () => this.addNewRecord());
                document.getElementById('download-btn').addEventListener('click', () => this.downloadData());
            }

            showAlert(message, type = 'success') {
                const container = document.getElementById('alerts-container');
                const alertClass = type === 'success' ? 'govuk-notification-banner--success' : '';
                const titleText = type === 'success' ? 'Success' : 'Important';
                
                const alert = document.createElement('div');
                alert.className = `govuk-notification-banner ${alertClass}`;
                alert.setAttribute('role', 'alert');
                alert.setAttribute('aria-labelledby', 'govuk-notification-banner-title');
                alert.setAttribute('data-module', 'govuk-notification-banner');
                
                alert.innerHTML = `
                    <div class="govuk-notification-banner__header">
                        <h2 class="govuk-notification-banner__title" id="govuk-notification-banner-title">
                            ${titleText}
                        </h2>
                    </div>
                    <div class="govuk-notification-banner__content">
                        <p class="govuk-notification-banner__heading">
                            ${message}
                        </p>
                    </div>
                `;
                
                container.appendChild(alert);
                
                setTimeout(() => {
                    alert.remove();
                }, 5000);
            }

            showLoading() {
                document.getElementById('loading-spinner').style.display = 'block';
            }

            hideLoading() {
                document.getElementById('loading-spinner').style.display = 'none';
            }

            handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                this.showLoading();
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const jsonData = JSON.parse(e.target.result);
                        if (jsonData.data && Array.isArray(jsonData.data)) {
                            this.data = jsonData;
                            this.render();
                            this.showAlert('JSON file loaded successfully!');
                        } else {
                            throw new Error('Invalid JSON structure');
                        }
                    } catch (error) {
                        this.showAlert('Error loading JSON file: ' + error.message, 'error');
                    } finally {
                        this.hideLoading();
                    }
                };
                reader.readAsText(file);
            }

            addNewRecord() {
                const newRecord = this.createEmptyRecord();
                this.data.data.push(newRecord);
                this.render();
                this.showAlert('New record added successfully!');
            }

            createEmptyRecord() {
                return {
                    "last-updated": new Date().toISOString().split('T')[0],
                    "english-theme": "",
                    "french-theme": "",
                    "english-commitment": "",
                    "french-commitment": "",
                    "english-title": "",
                    "french-title": "",
                    "english-summary ": "",
                    "french-summary": "",
                    "english-progress": "To be actioned",
                    "french-progress": "À mettre en œuvre",
                    "recommendations-1": "",
                    "recommendations-2": "",
                    "recommendations-3": "",
                    "update-1-date": "",
                    "english-update-1": "",
                    "french-update-1": "",
                    "update-2-date": "",
                    "english-update-2": "",
                    "french-update-2": "",
                    "update-3-date": "",
                    "english-update-3": "",
                    "french-update-3": "",
                    "update-4-date": "",
                    "english-update-4": "",
                    "french-update-4": "",
                    "update-5-date": "",
                    "english-update-5": "",
                    "french-update-5": "",
                    "update-6-date": "",
                    "english-update-6": "",
                    "french-update-6": ""
                };
            }

            deleteRecord(index) {
                if (confirm('Are you sure you want to delete this record? This action cannot be undone.')) {
                    this.data.data.splice(index, 1);
                    this.render();
                    this.showAlert('Record deleted successfully!');
                }
            }

            downloadData() {
                const dataStr = JSON.stringify(this.data, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = `rcmp-data-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
                
                this.showAlert('Data downloaded successfully!');
            }

            updateRecord(index, field, value) {
                if (this.data.data[index]) {
                    this.data.data[index][field] = value;
                    
                    // Handle theme linking
                    if (field === 'english-theme' && this.themeMapping[value]) {
                        this.data.data[index]['french-theme'] = this.themeMapping[value];
                        const frenchSelect = document.getElementById(`french-theme-${index}`);
                        if (frenchSelect) {
                            frenchSelect.value = this.themeMapping[value];
                        }
                    } else if (field === 'french-theme' && this.reversedThemeMapping[value]) {
                        this.data.data[index]['english-theme'] = this.reversedThemeMapping[value];
                        const englishSelect = document.getElementById(`english-theme-${index}`);
                        if (englishSelect) {
                            englishSelect.value = this.reversedThemeMapping[value];
                        }
                    }
                    
                    // Handle progress linking
                    else if (field === 'english-progress') {
                        let frenchProgress = '';
                        switch (value) {
                            case 'To be actioned':
                                frenchProgress = 'À mettre en œuvre';
                                break;
                            case 'In progress':
                                frenchProgress = 'En cours';
                                break;
                            case 'Complete':
                                frenchProgress = 'Terminé';
                                break;
                        }
                        if (frenchProgress) {
                            this.data.data[index]['french-progress'] = frenchProgress;
                            const frenchSelect = document.getElementById(`french-progress-${index}`);
                            if (frenchSelect) {
                                frenchSelect.value = frenchProgress;
                            }
                        }
                    } else if (field === 'french-progress') {
                        let englishProgress = '';
                        switch (value) {
                            case 'À mettre en œuvre':
                                englishProgress = 'To be actioned';
                                break;
                            case 'En cours':
                                englishProgress = 'In progress';
                                break;
                            case 'Terminé':
                                englishProgress = 'Complete';
                                break;
                        }
                        if (englishProgress) {
                            this.data.data[index]['english-progress'] = englishProgress;
                            const englishSelect = document.getElementById(`english-progress-${index}`);
                            if (englishSelect) {
                                englishSelect.value = englishProgress;
                            }
                        }
                    }
                }
            }

            getStatusClass(progress) {
                return progress.toLowerCase().includes('complete') || progress.toLowerCase().includes('terminé') 
                    ? 'status-complete' 
                    : 'status-pending';
            }

            getThemeOptions(selectedValue, isEnglish = true) {
                const themes = isEnglish ? Object.keys(this.themeMapping) : Object.values(this.themeMapping);
                return themes.map(theme => 
                    `<option value="${theme}" ${selectedValue === theme ? 'selected' : ''}>${theme}</option>`
                ).join('');
            }

            render() {
                const container = document.getElementById('records-container');
                
                if (this.data.data.length === 0) {
                    container.innerHTML = `
                        <div class="govuk-inset-text">
                            <h3 class="govuk-heading-m">No records found</h3>
                            <p class="govuk-body">Upload a JSON file or add a new record to get started.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = this.data.data.map((record, index) => `
                    <div class="record-card">
                        <div class="record-header">
                            <div class="govuk-grid-row">
                                <div class="govuk-grid-column-two-thirds">
                                    <h2 class="govuk-heading-l govuk-!-margin-bottom-2">Record ${index + 1}</h2>
                                    <div class="govuk-body">
                                        <span class="status-badge ${this.getStatusClass(record['english-progress'])}">
                                            ${record['english-progress'] || 'Unknown Status'}
                                        </span>
                                        <span class="govuk-body-s">Updated: ${record['last-updated'] || 'Not set'}</span>
                                    </div>
                                </div>
                                <div class="govuk-grid-column-one-third">
                                    <button class="govuk-button govuk-button--warning govuk-button--small" 
                                            onclick="editor.deleteRecord(${index})">
                                        Delete record
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="record-body">
                            <div class="govuk-form-group">
                                <label class="govuk-label" for="last-updated-${index}">Last updated</label>
                                <input class="govuk-input govuk-input--width-10" 
                                       id="last-updated-${index}"
                                       type="date" 
                                       value="${record['last-updated'] || ''}"
                                       onchange="editor.updateRecord(${index}, 'last-updated', this.value)">
                            </div>

                            <div class="form-row">
                                <div class="govuk-form-group">
                                    <label class="govuk-label" for="english-theme-${index}">English theme</label>
                                    <select class="govuk-select" 
                                            id="english-theme-${index}"
                                            onchange="editor.updateRecord(${index}, 'english-theme', this.value)">
                                        <option value="">Select a theme...</option>
                                        ${this.getThemeOptions(record['english-theme'], true)}
                                    </select>
                                </div>
                                
                                <div class="govuk-form-group">
                                    <label class="govuk-label" for="french-theme-${index}">French theme</label>
                                    <select class="govuk-select" 
                                            id="french-theme-${index}"
                                            onchange="editor.updateRecord(${index}, 'french-theme', this.value)">
                                        <option value="">Sélectionner un thème...</option>
                                        ${this.getThemeOptions(record['french-theme'], false)}
                                    </select>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="govuk-form-group">
                                    <label class="govuk-label" for="english-title-${index}">English title</label>
                                    <textarea class="govuk-textarea" 
                                              id="english-title-${index}"
                                              rows="3"
                                              onchange="editor.updateRecord(${index}, 'english-title', this.value)">${record['english-title'] || ''}</textarea>
                                </div>
                                
                                <div class="govuk-form-group">
                                    <label class="govuk-label" for="french-title-${index}">French title</label>
                                    <textarea class="govuk-textarea" 
                                              id="french-title-${index}"
                                              rows="3"
                                              onchange="editor.updateRecord(${index}, 'french-title', this.value)">${record['french-title'] || ''}</textarea>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="govuk-form-group">
                                    <label class="govuk-label" for="english-summary-${index}">English summary</label>
                                    <textarea class="govuk-textarea" 
                                              id="english-summary-${index}"
                                              rows="4"
                                              onchange="editor.updateRecord(${index}, 'english-summary ', this.value)">${record['english-summary '] || ''}</textarea>
                                </div>
                                
                                <div class="govuk-form-group">
                                    <label class="govuk-label" for="french-summary-${index}">French summary</label>
                                    <textarea class="govuk-textarea" 
                                              id="french-summary-${index}"
                                              rows="4"
                                              onchange="editor.updateRecord(${index}, 'french-summary', this.value)">${record['french-summary'] || ''}</textarea>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="govuk-form-group">
                                    <label class="govuk-label" for="english-progress-${index}">English progress</label>
                                    <select class="govuk-select" 
                                            id="english-progress-${index}"
                                            onchange="editor.updateRecord(${index}, 'english-progress', this.value)">
                                        <option value="To be actioned" ${record['english-progress'] === 'To be actioned' ? 'selected' : ''}>To be actioned</option>
                                        <option value="In progress" ${record['english-progress'] === 'In progress' ? 'selected' : ''}>In progress</option>
                                        <option value="Complete" ${record['english-progress'] === 'Complete' ? 'selected' : ''}>Complete</option>
                                    </select>
                                </div>
                                
                                <div class="govuk-form-group">
                                    <label class="govuk-label" for="french-progress-${index}">French progress</label>
                                    <select class="govuk-select" 
                                            id="french-progress-${index}"
                                            onchange="editor.updateRecord(${index}, 'french-progress', this.value)">
                                        <option value="À mettre en œuvre" ${record['french-progress'] === 'À mettre en œuvre' ? 'selected' : ''}>À mettre en œuvre</option>
                                        <option value="En cours" ${record['french-progress'] === 'En cours' ? 'selected' : ''}>En cours</option>
                                        <option value="Terminé" ${record['french-progress'] === 'Terminé' ? 'selected' : ''}>Terminé</option>
                                    </select>
                                </div>
                            </div>

                            <div class="govuk-form-group">
                                <label class="govuk-label" for="recommendations-${index}">Recommendations</label>
                                <input class="govuk-input" 
                                       id="recommendations-${index}"
                                       type="text"
                                       value="${record['recommendations-1'] || ''}"
                                       onchange="editor.updateRecord(${index}, 'recommendations-1', this.value)">
                            </div>

                            <div class="update-section">
                                <h3 class="govuk-heading-m">Progress updates</h3>
                                
                                ${[1, 2, 3, 4, 5, 6].map(updateNum => {
                                    const hasUpdate = record[`update-${updateNum}-date`] || record[`english-update-${updateNum}`] || record[`french-update-${updateNum}`];
                                    return hasUpdate ? `
                                        <div class="update-item">
                                            <div class="govuk-grid-row">
                                                <div class="govuk-grid-column-two-thirds">
                                                    <h4 class="govuk-heading-s">Update ${updateNum}</h4>
                                                </div>
                                                <div class="govuk-grid-column-one-third">
                                                    <button class="govuk-button govuk-button--warning govuk-button--small" 
                                                            onclick="editor.deleteUpdate(${index}, ${updateNum})">
                                                        Delete update
                                                    </button>
                                                </div>
                                            </div>
                                            
                                            <div class="govuk-form-group">
                                                <label class="govuk-label" for="update-${updateNum}-date-${index}">Update ${updateNum} date</label>
                                                <input class="govuk-input govuk-input--width-10" 
                                                       id="update-${updateNum}-date-${index}"
                                                       type="date"
                                                       value="${record[`update-${updateNum}-date`] || ''}"
                                                       onchange="editor.updateRecord(${index}, 'update-${updateNum}-date', this.value)">
                                            </div>
                                            
                                            <div class="form-row">
                                                <div class="govuk-form-group">
                                                    <label class="govuk-label" for="english-update-${updateNum}-${index}">English update ${updateNum}</label>
                                                    <textarea class="govuk-textarea" 
                                                              id="english-update-${updateNum}-${index}"
                                                              rows="4"
                                                              onchange="editor.updateRecord(${index}, 'english-update-${updateNum}', this.value)">${record[`english-update-${updateNum}`] || ''}</textarea>
                                                </div>
                                                
                                                <div class="govuk-form-group">
                                                    <label class="govuk-label" for="french-update-${updateNum}-${index}">French update ${updateNum}</label>
                                                    <textarea class="govuk-textarea" 
                                                              id="french-update-${updateNum}-${index}"
                                                              rows="4"
                                                              onchange="editor.updateRecord(${index}, 'french-update-${updateNum}', this.value)">${record[`french-update-${updateNum}`] || ''}</textarea>
                                                </div>
                                            </div>
                                        </div>
                                    ` : '';
                                }).join('')}
                                
                                <button class="govuk-button govuk-button--secondary" onclick="editor.addUpdate(${index})">
                                    Add update
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            addUpdate(recordIndex) {
                const record = this.data.data[recordIndex];
                if (!record) return;

                // Find the next available update slot
                for (let i = 1; i <= 6; i++) {
                    if (!record[`update-${i}-date`] && !record[`english-update-${i}`] && !record[`french-update-${i}`]) {
                        record[`update-${i}-date`] = new Date().toISOString().split('T')[0];
                        record[`english-update-${i}`] = '';
                        record[`french-update-${i}`] = '';
                        this.render();
                        this.showAlert(`Update ${i} added to record ${recordIndex + 1}!`);
                        return;
                    }
                }
                
                this.showAlert('Maximum number of updates (6) reached for this record.', 'error');
            }
                deleteUpdate(recordIndex, updateNumber) {
                if (confirm(`Are you sure you want to delete update ${updateNumber}? This action cannot be undone.`)) {
                    const record = this.data.data[recordIndex];
                    if (record) {
                        record[`update-${updateNumber}-date`] = '';
                        record[`english-update-${updateNumber}`] = '';
                        record[`french-update-${updateNumber}`] = '';
                        this.render();
                        this.showAlert(`Update ${updateNumber} deleted from record ${recordIndex + 1}!`);
                    }
                }
            }
        }

        // Initialize the editor
        const editor = new RCMPDataEditor();

        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch (e.key) {
                    case 'n':
                        e.preventDefault();
                        editor.addNewRecord();
                        break;
                    case 'd':
                        e.preventDefault();
                        editor.downloadData();
                        break;
                }
            }
        });
    </script>
</body>
</html>
