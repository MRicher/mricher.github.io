<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations on Your New Bean!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffeaa7, #fab1a0, #fd79a8);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            overflow-x: hidden;
        }
        
        .card-container {
            width: 100%;
            max-width: 600px;
            min-height: 85vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        .language-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 10;
        }
        
        .lang-btn {
            background: #ff7675;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            margin: 0 2px;
            transition: all 0.3s ease;
        }
        
        .lang-btn:hover, .lang-btn:focus {
            background: #e84393;
            transform: scale(1.05);
            outline: 2px solid #fff;
            outline-offset: 2px;
        }
        
        .lang-btn.active {
            background: #00b894;
        }
        
        .header {
            background: linear-gradient(45deg, #a8e6cf, #dcedc8);
            padding: 40px 30px 30px;
            text-align: center;
            position: relative;
        }
        
        .bean-decoration {
            position: absolute;
            width: 30px;
            height: 50px;
            background: #8bc34a;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0.3;
            animation: float 3s ease-in-out infinite;
        }
        
        .bean-1 { top: 20px; left: 10%; animation-delay: 0s; }
        .bean-2 { top: 60px; right: 15%; animation-delay: 1s; transform: rotate(45deg); }
        .bean-3 { top: 30px; left: 80%; animation-delay: 2s; transform: rotate(-30deg); }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
        
        .main-title {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            color: #2d3436;
            margin-bottom: 10px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: #636e72;
            margin-bottom: 5px;
        }
        
        .from-text {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            color: #74b9ff;
            font-weight: bold;
        }
        
        .content {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .bean-illustration {
            width: 120px;
            height: 150px;
            margin: 20px 0;
            position: relative;
        }
        
        .big-bean {
            width: 80px;
            height: 120px;
            background: linear-gradient(135deg, #55a3ff, #667eea);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            left: 20px;
            top: 15px;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .baby-bean {
            width: 40px;
            height: 60px;
            background: linear-gradient(135deg, #fd79a8, #fdcb6e);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            left: 45px;
            top: 70px;
            animation: pulse 2s ease-in-out infinite 0.5s;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .message-container {
            width: 100%;
            margin: 20px 0;
        }
        
        .message-label {
            display: block;
            font-size: 1.1rem;
            color: #2d3436;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .message-input {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 15px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
            background: #fafafa;
        }
        
        .message-input:focus {
            outline: none;
            border-color: #74b9ff;
            box-shadow: 0 0 0 3px rgba(116, 185, 255, 0.2);
            background: white;
        }
        
        .footer {
            background: linear-gradient(45deg, #ffeaa7, #fab1a0);
            padding: 25px 30px;
            text-align: center;
            border-radius: 0 0 20px 20px;
        }
        
        .footer-text {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            color: #2d3436;
            font-style: italic;
        }
        
        .hearts {
            font-size: 1.5rem;
            margin: 0 10px;
            color: #e84393;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            .card-container {
                min-height: 95vh;
                border-radius: 0;
                margin: 0;
            }
            
            .header {
                padding: 35px 20px 25px;
            }
            
            .content {
                padding: 20px;
            }
            
            .bean-illustration {
                width: 100px;
                height: 120px;
            }
            
            .big-bean {
                width: 65px;
                height: 100px;
                left: 15px;
                top: 10px;
            }
            
            .baby-bean {
                width: 35px;
                height: 50px;
                left: 35px;
                top: 60px;
            }
            
            .footer {
                padding: 20px 15px;
            }
        }
        
        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .card-container {
                border: 3px solid #000;
            }
            
            .message-input {
                border-color: #000;
                background: white;
            }
            
            .lang-btn {
                border: 2px solid #000;
            }
        }
        
        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            .bean-decoration,
            .big-bean,
            .baby-bean,
            .hearts {
                animation: none;
            }
        }
        
        /* Screen reader only content */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>
    <div class="card-container" role="main" aria-label="Baby congratulations card">
        <div class="language-toggle">
            <button class="lang-btn active" onclick="setLanguage('en')" aria-label="Switch to English">EN</button>
            <button class="lang-btn" onclick="setLanguage('fr')" aria-label="Passer au franÃ§ais">FR</button>
        </div>
        
        <header class="header">
            <div class="bean-decoration bean-1" aria-hidden="true"></div>
            <div class="bean-decoration bean-2" aria-hidden="true"></div>
            <div class="bean-decoration bean-3" aria-hidden="true"></div>
            
            <h1 class="main-title" id="main-title">Congratulations!</h1>
            <p class="subtitle" id="subtitle">On Your New Little Bean</p>
            <p class="from-text" id="from-text">From All of Us</p>
        </header>
        
        <div class="content">
            <div class="bean-illustration" aria-label="Illustration of parent and baby beans">
                <img alt="" src="bean.svg" width="200px">
            </div>
            
            <div class="message-container">
                <label for="personal-message" class="message-label" id="message-label">Write your personal message:</label>
                <textarea 
                    id="personal-message" 
                    class="message-input" 
                    placeholder="Share your warm wishes and congratulations..."
                    rows="5"
                    aria-describedby="message-label"
                ></textarea>
            </div>
        </div>
        
        <footer class="footer">
            <p class="footer-text" id="footer-text">
                <span class="hearts" aria-hidden="true">ðŸ’•</span>
                <span id="footer-message">Wishing you joy, love, and sweet moments ahead</span>
                <span class="hearts" aria-hidden="true">ðŸ’•</span>
            </p>
        </footer>
    </div>
    
    <script>
        const translations = {
            en: {
                mainTitle: "Congratulations!",
                subtitle: "On Your New Little Bean",
                fromText: "From All of Us",
                messageLabel: "Write your personal message:",
                placeholder: "Share your warm wishes and congratulations...",
                footerMessage: "Wishing you joy, love, and sweet moments ahead"
            },
            fr: {
                mainTitle: "FÃ©licitations!",
                subtitle: "Pour Votre Petit Haricot",
                fromText: "De Nous Tous",
                messageLabel: "Ã‰crivez votre message personnel:",
                placeholder: "Partagez vos vÅ“ux chaleureux et fÃ©licitations...",
                footerMessage: "Nous vous souhaitons joie, amour et de doux moments Ã  venir"
            }
        };
        
        function setLanguage(lang) {
            // Update active button
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update content
            const texts = translations[lang];
            document.getElementById('main-title').textContent = texts.mainTitle;
            document.getElementById('subtitle').textContent = texts.subtitle;
            document.getElementById('from-text').textContent = texts.fromText;
            document.getElementById('message-label').textContent = texts.messageLabel;
            document.getElementById('personal-message').placeholder = texts.placeholder;
            document.getElementById('footer-message').textContent = texts.footerMessage;
            
            // Update document language
            document.documentElement.lang = lang;
        }
        
        // Auto-resize textarea
        const textarea = document.getElementById('personal-message');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.max(120, this.scrollHeight) + 'px';
        });
        
        // Save message to session (since localStorage isn't available)
        let savedMessage = '';
        textarea.addEventListener('input', function() {
            savedMessage = this.value;
        });
        
        // Focus management for accessibility
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                // Ensure proper tab order
                const focusableElements = document.querySelectorAll('button, textarea, [tabindex]:not([tabindex="-1"])');
                const firstElement = focusableElements[0];
                const lastElement = focusableElements[focusableElements.length - 1];
                
                if (e.shiftKey && document.activeElement === firstElement) {
                    e.preventDefault();
                    lastElement.focus();
                } else if (!e.shiftKey && document.activeElement === lastElement) {
                    e.preventDefault();
                    firstElement.focus();
                }
            }
        });
    </script>
</body>
</html>
