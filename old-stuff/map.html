<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Mapper with Routing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .info {
            padding: 20px 30px;
            background: #f8f9fa;
        }
        .info-item {
            margin: 10px 0;
            padding: 12px;
            background: white;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .label {
            font-weight: 600;
            color: #667eea;
        }
        .value {
            color: #333;
            text-align: right;
        }
        #map {
            width: 100%;
            height: 500px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 20px auto;
            display: block;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .status {
            text-align: center;
            padding: 15px;
            color: #666;
            font-style: italic;
        }
        .error {
            color: #e74c3c;
        }
        .manual-input {
            display: none;
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 8px;
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #667eea;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 4px;
            font-size: 14px;
        }
        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            margin: 10px 5px 0 0;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Route Distance Mapper</h1>
        </div>
        
        <div class="info">
            <div class="status" id="status">Click the button to get your location</div>
            
            <div class="manual-input" id="manualInput">
                <div class="input-group">
                    <label>Your Latitude:</label>
                    <input type="number" id="manualLat" step="0.0001" placeholder="e.g., 43.6532">
                </div>
                <div class="input-group">
                    <label>Your Longitude:</label>
                    <input type="number" id="manualLng" step="0.0001" placeholder="e.g., -79.3832">
                </div>
                <button class="btn btn-small" id="useManualBtn">Use These Coordinates</button>
                <button class="btn btn-small" id="cancelManualBtn">Cancel</button>
            </div>
            
            <div class="info-item" style="display:none;" id="userLocationInfo">
                <span class="label">Your Location:</span>
                <span class="value" id="userLocation">--</span>
            </div>
            <div class="info-item" style="display:none;" id="targetLocationInfo">
                <span class="label">Target Location:</span>
                <span class="value">45.1500°N, 75.5291°W</span>
            </div>
            <div class="info-item" style="display:none;" id="distanceInfo">
                <span class="label">Driving Distance:</span>
                <span class="value" id="distance">--</span>
            </div>
            <div class="info-item" style="display:none;" id="durationInfo">
                <span class="label">Estimated Duration:</span>
                <span class="value" id="duration">--</span>
            </div>
            <button class="btn" id="getLocationBtn">Get My Location</button>
            <button class="btn" id="manualLocationBtn">Enter Location Manually</button>
        </div>
        
        <div id="map"></div>
    </div>

    <script>
        const TARGET_LAT = 46.47662932616857;
        const TARGET_LNG = -63.87502310945973;
        
        let map;
        let userMarker;
        let targetMarker;
        let routeLine;

        // Initialize map
        function initMap() {
            map = L.map('map').setView([TARGET_LAT, TARGET_LNG], 13);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
            
            // Add target location marker
            targetMarker = L.marker([TARGET_LAT, TARGET_LNG], {
                icon: L.icon({
                    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                })
            }).addTo(map);
            
            targetMarker.bindPopup('<b>Target Location</b><br>45.1500°N, 75.5291°W');
        }

        // Get routing information using OSRM (Open Source Routing Machine)
        async function getRoute(userLat, userLng) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = 'Calculating route...';
            
            try {
                const url = `https://router.project-osrm.org/route/v1/driving/${userLng},${userLat};${TARGET_LNG},${TARGET_LAT}?overview=full&geometries=geojson`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.code !== 'Ok' || !data.routes || data.routes.length === 0) {
                    throw new Error('No route found');
                }
                
                const route = data.routes[0];
                const distanceKm = route.distance / 1000;
                const durationMin = route.duration / 60;
                const durationHrs = Math.floor(durationMin / 60);
                const durationMins = Math.round(durationMin % 60);
                
                // Update UI
                document.getElementById('distance').textContent = 
                    `${distanceKm.toFixed(2)} km (${(distanceKm * 0.621371).toFixed(2)} miles)`;
                
                let durationText = '';
                if (durationHrs > 0) {
                    durationText = `${durationHrs} hr ${durationMins} min`;
                } else {
                    durationText = `${durationMins} min`;
                }
                document.getElementById('duration').textContent = durationText;
                
                document.getElementById('distanceInfo').style.display = 'flex';
                document.getElementById('durationInfo').style.display = 'flex';
                
                statusEl.textContent = '✓ Route calculated!';
                
                // Draw route on map
                if (routeLine) {
                    map.removeLayer(routeLine);
                }
                
                const coordinates = route.geometry.coordinates.map(coord => [coord[1], coord[0]]);
                routeLine = L.polyline(coordinates, {
                    color: '#667eea',
                    weight: 4,
                    opacity: 0.8
                }).addTo(map);
                
                // Fit map to show entire route
                map.fitBounds(routeLine.getBounds(), { padding: [50, 50] });
                
            } catch (error) {
                statusEl.textContent = 'Error calculating route. Please try again.';
                statusEl.classList.add('error');
                console.error('Routing error:', error);
            }
        }

        // Process location (from geolocation or manual input)
        function processLocation(userLat, userLng) {
            // Update UI
            document.getElementById('userLocation').textContent = 
                `${userLat.toFixed(4)}°${userLat >= 0 ? 'N' : 'S'}, ${Math.abs(userLng).toFixed(4)}°${userLng >= 0 ? 'E' : 'W'}`;
            document.getElementById('userLocationInfo').style.display = 'flex';
            document.getElementById('targetLocationInfo').style.display = 'flex';
            
            // Add user marker
            if (userMarker) {
                map.removeLayer(userMarker);
            }
            userMarker = L.marker([userLat, userLng], {
                icon: L.icon({
                    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
                    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                })
            }).addTo(map);
            
            userMarker.bindPopup('<b>Your Location</b>');
            
            // Get and draw route
            getRoute(userLat, userLng);
        }

        // Get user's location via geolocation
        function getUserLocation() {
            const statusEl = document.getElementById('status');
            const btn = document.getElementById('getLocationBtn');
            
            if (!navigator.geolocation) {
                statusEl.textContent = 'Geolocation is not supported by your browser';
                statusEl.classList.add('error');
                return;
            }
            
            btn.disabled = true;
            statusEl.textContent = 'Getting your location...';
            statusEl.classList.remove('error');
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    btn.disabled = false;
                    processLocation(position.coords.latitude, position.coords.longitude);
                },
                (error) => {
                    let errorMsg = 'Unable to retrieve your location';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMsg = 'Location access denied. Try entering coordinates manually.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMsg = 'Location information unavailable';
                            break;
                        case error.TIMEOUT:
                            errorMsg = 'Location request timed out';
                            break;
                    }
                    statusEl.textContent = errorMsg;
                    statusEl.classList.add('error');
                    btn.disabled = false;
                }
            );
        }

        // Show manual input
        function showManualInput() {
            document.getElementById('manualInput').style.display = 'block';
            document.getElementById('getLocationBtn').style.display = 'none';
            document.getElementById('manualLocationBtn').style.display = 'none';
        }

        // Hide manual input
        function hideManualInput() {
            document.getElementById('manualInput').style.display = 'none';
            document.getElementById('getLocationBtn').style.display = 'block';
            document.getElementById('manualLocationBtn').style.display = 'block';
        }

        // Use manual coordinates
        function useManualCoordinates() {
            const lat = parseFloat(document.getElementById('manualLat').value);
            const lng = parseFloat(document.getElementById('manualLng').value);
            const statusEl = document.getElementById('status');
            
            if (isNaN(lat) || isNaN(lng)) {
                statusEl.textContent = 'Please enter valid coordinates';
                statusEl.classList.add('error');
                return;
            }
            
            if (lat < -90 || lat > 90 || lng < -180 || lng > 180) {
                statusEl.textContent = 'Coordinates out of range (lat: -90 to 90, lng: -180 to 180)';
                statusEl.classList.add('error');
                return;
            }
            
            statusEl.classList.remove('error');
            hideManualInput();
            processLocation(lat, lng);
        }

        // Initialize
        initMap();
        document.getElementById('getLocationBtn').addEventListener('click', getUserLocation);
        document.getElementById('manualLocationBtn').addEventListener('click', showManualInput);
        document.getElementById('useManualBtn').addEventListener('click', useManualCoordinates);
        document.getElementById('cancelManualBtn').addEventListener('click', hideManualInput);
    </script>
</body>
</html>
